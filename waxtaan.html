<html lang="wo" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="gagganti.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === VARIABLES CSS === */
    :root {
      --noir: #0a0a0a;
      --or: #D4AF37;
      --terre: #7c4d1e;
      --ocre: #CC7722;
      --ivoire: #F5F5DC;
      --indigo: #4B0082;
      --vert-fonce: #013220;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* === POLICE GAGANTI === */
    @font-face {
      font-family: 'Gagganti';
      src: url('gagganti.ttf') format('truetype');
      font-display: swap;
    }

    /* === ANIMATION D'ENTR√âE === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes birdFly {
      0% { transform: translateX(-100%) translateY(-50%); }
      100% { transform: translateX(100vw) translateY(calc(-50% + 50px)); }
    }

    /* === STRUCTURE PRINCIPALE === */
    body {
      font-family: 'Gagganti', sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      unicode-bidi: bidi-override;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200"><path fill="%23D4AF37" fill-opacity="0.03" d="M100,20 C120,60 180,80 180,120 C140,120 100,160 100,200 C100,160 60,120 20,120 C20,80 80,60 100,20 Z"/></svg>'),
        linear-gradient(to right, rgba(10,10,10,0.9), rgba(10,10,10,0.9));
      background-size: 300px, cover;
      z-index: -2;
    }

    /* === ANIMATION OISEAU === */
    .bird-animation {
      position: fixed;
      top: 50%;
      left: 0;
      font-size: 3rem;
      z-index: 1000;
      animation: birdFly 4s ease-in-out forwards;
      opacity: 0.8;
    }

    /* === MODAL D'ACCUEIL === */
    .welcome-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      animation: fadeIn 0.5s ease-out;
    }

    .welcome-content {
      background: var(--noir);
      padding: 2rem;
      border-radius: 1rem;
      border: 2px solid var(--or);
      max-width: 90%;
      width: 500px;
      text-align: center;
    }

    .welcome-title {
      font-size: 2rem;
      color: var(--or);
      margin-bottom: 1.5rem;
    }

    .welcome-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .welcome-input {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid var(--or);
      background: rgba(255, 255, 255, 0.1);
      color: var(--ivoire);
      font-family: 'Gagganti';
      text-align: right;
      direction: rtl;
    }

    .welcome-button {
      padding: 0.8rem;
      background-color: var(--or);
      color: var(--noir);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-family: 'Gagganti';
      font-size: 1.2rem;
      transition: all 0.2s;
    }

    .welcome-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* === EN-T√äTE === */
    header {
      background: linear-gradient(to right, var(--noir), var(--indigo));
      padding: 1rem;
      text-align: center;
      position: relative;
      border-bottom: 2px solid var(--or);
      box-shadow: var(--shadow);
      display: none; /* Cach√© jusqu'√† connexion */
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--or);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, var(--or), #F5DEB3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .online-users {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(212, 175, 55, 0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .online-count {
      color: var(--or);
      font-weight: bold;
    }

    /* === ZONE DE MESSAGES === */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
      direction: rtl;
      unicode-bidi: bidi-override;
      display: none; /* Cach√© jusqu'√† connexion */
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      unicode-bidi: plaintext; /* Pour le texte en Gagganti */
    }

    .message-out {
      background-color: var(--indigo);
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
      border-left: 3px solid var(--or);
    }

    .message-in {
      background-color: var(--vert-fonce);
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      border-right: 3px solid var(--or);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      direction: rtl;
    }

    .message-avatar {
      width: 1.8rem;
      height: 1.8rem;
      border-radius: 50%;
      object-fit: cover;
    }

    .message-sender {
      font-weight: bold;
      color: var(--or);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--ocre);
      margin-top: 0.3rem;
      text-align: left;
      direction: ltr;
      unicode-bidi: bidi-override;
    }

    .message-text {
      font-size: 1.1rem;
      unicode-bidi: plaintext;
      word-wrap: break-word;
    }

    .message-reactions {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.5rem;
      direction: ltr;
    }

    .reaction {
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .reaction:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .reaction.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .day-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--or);
      font-size: 0.8rem;
    }

    .day-divider::before,
    .day-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: currentColor;
      opacity: 0.5;
    }

    .day-divider::before {
      left: 0;
    }

    .day-divider::after {
      right: 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
      direction: rtl;
    }

    .typing-indicator.visible {
      opacity: 1;
    }

    .typing-text {
      font-size: 0.8rem;
      color: var(--ocre);
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--or);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-3px); }
    }

    /* === ZONE DE SAISIE === */
    #input-container {
      display: flex;
      padding: 1rem;
      background: var(--noir);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      gap: 0.5rem;
      align-items: center;
      display: none; /* Cach√© jusqu'√† connexion */
    }

    #message-input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--ivoire);
      font-family: 'Gagganti', sans-serif;
      font-size: 1rem;
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    #message-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--or);
    }

    #send-button {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: var(--or);
      color: var(--noir);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
    }

    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    #send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === BOUTONS D'ACTION === */
    .action-button {
      background: none;
      border: none;
      color: var(--or);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    /* === NOTIFICATIONS === */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      background-color: var(--indigo);
      color: white;
      box-shadow: var(--shadow);
      transform: translateX(200%);
      transition: transform 0.3s ease;
      z-index: 1000;
      border-left: 4px solid var(--or);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* === EMOJI PICKER === */
    .emoji-picker-container {
      position: absolute;
      bottom: 5rem;
      right: 1rem;
      z-index: 100;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      visibility: hidden;
    }

    .emoji-picker-container.visible {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    /* === CLAVIER VIRTUEL === */
    .virtual-keyboard {
      display: none;
      grid-template-columns: repeat(10, 1fr);
      gap: 0.5rem;
      padding: 1rem;
      background: var(--noir);
      border-top: 1px solid var(--or);
    }

    .keyboard-key {
      padding: 0.8rem;
      background: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-family: 'Gagganti';
      transition: all 0.2s;
    }

    .keyboard-key:hover {
      background: var(--or);
      color: var(--noir);
    }

    .toggle-keyboard {
      position: fixed;
      bottom: 5rem;
      left: 1rem;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .welcome-title {
        font-size: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .message {
        max-width: 90%;
      }

      .message-text {
        font-size: 1rem;
      }

      .virtual-keyboard {
        grid-template-columns: repeat(8, 1fr);
      }
    }

    @media (max-width: 480px) {
      .welcome-content {
        padding: 1rem;
      }

      .online-users {
        position: static;
        transform: none;
        margin-top: 0.5rem;
        justify-content: center;
      }

      .virtual-keyboard {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>

      const welcomeModal = document.getElementById('welcomeModal');
      const usernameInput = document.getElementById('usernameInput');
      const avatarUrlInput = document.getElementById('avatarUrlInput');
      const enterChatBtn = document.getElementById('enterChat');
      const appHeader = document.getElementById('appHeader');
      const messagesEl = document.getElementById('messages');
      const inputEl = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-button');
      const emojiButton = document.getElementById('emojiButton');
      const emojiPicker = document.getElementById('emojiPicker');
      const notification = document.getElementById('notification');
      const typingIndicator = document.getElementById('typingIndicator');
      const onlineCount = document.querySelector('.online-count');
      const toggleKeyboardBtn = document.getElementById('toggleKeyboard');
      const virtualKeyboard = document.getElementById('virtualKeyboard');
      const birdAnimation = document.getElementById('birdAnimation');

      // Variables d'√©tat
      let username = '';
      let avatarUrl = '';
      let isTyping = false;
      let typingTimeout;
      let socket;

      // Afficher l'animation d'entr√©e
      function showEntranceAnimation() {
        birdAnimation.style.display = 'block';
        
        // Quand l'animation est termin√©e, afficher le modal
        birdAnimation.addEventListener('animationend', () => {
          birdAnimation.style.display = 'none';
          welcomeModal.style.display = 'flex';
        }, { once: true });
      }

      // D√©marrer l'animation d'entr√©e
      showEntranceAnimation();

      // Fonction pour inverser le texte en Gagganti
      function reverseText(text) {
        // S√©parer les mots et inverser leur ordre
        const words = text.split(' ');
        const reversedWords = words.map(word => {
          // Inverser chaque mot caract√®re par caract√®re
          return word.split('').reverse().join('');
        });
        // Inverser l'ordre des mots
        return reversedWords.reverse().join(' ');
      }

      // Fonction pour ins√©rer du texte √† la position du curseur
      function insertAtCursor(text) {
        const cursorPos = inputEl.selectionStart;
        const currentText = inputEl.value;
        
        inputEl.value = currentText.substring(0, cursorPos) + text + currentText.substring(cursorPos);
        inputEl.selectionStart = inputEl.selectionEnd = cursorPos + text.length;
        inputEl.focus();
        sendBtn.disabled = inputEl.value.trim() === '';
      }

      // Fonction pour supprimer un caract√®re
      function deleteChar() {
        const cursorPos = inputEl.selectionStart;
        const text = inputEl.value;
        
        if (cursorPos > 0) {
          inputEl.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
          inputEl.selectionStart = inputEl.selectionEnd = cursorPos - 1;
          sendBtn.disabled = inputEl.value.trim() === '';
        }
        inputEl.focus();
      }

      // Afficher une notification
      function showNotification(message) {
        notification.textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }

      // Formater la date

        const today = new Date();
        const messageDate = new Date(date);
        
        if (messageDate.toDateString() === today.toDateString()) {
          return 'Tey';
        }
        
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (messageDate.toDateString() === yesterday.toDateString()) {
          return 'D√©mb';
        }
        
        return messageDate.toLocaleDateString('wo', { day: 'numeric', month: 'long' });
      }

      // Afficher un message

          const divider = document.createElement('div');
          divider.className = 'day-divider';
          divider.textContent = formatDate(message.timestamp);
          messagesEl.appendChild(divider);
          lastDate = messageDate;
        }
        
        // Cr√©er l'√©l√©ment message
        const messageEl = document.createElement('div');
        messageEl.className = `message ${message.senderId === socket.id ? 'message-out' : 'message-in'}`;
        
        // Inverser le texte pour le Gagganti
        const reversedText = reverseText(message.text);
        
        messageEl.innerHTML = `
          <div class="message-header">
            ${message.avatar ? `<img src="${message.avatar}" class="message-avatar">` : ''}
            <span class="message-sender">${message.sender}</span>
          </div>
          <div class="message-text">${reversedText}</div>
          <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
          <div class="message-reactions">
            <span class="reaction" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <span class="reaction" data-reaction="üòÇ">üòÇ</span>
            <span class="reaction" data-reaction="üëç">üëç</span>
          </div>
        `;
        
        // Ajouter les r√©actions
        messageEl.querySelectorAll('.reaction').forEach(reaction => {
          reaction.addEventListener('click', () => {
            socket.emit('reaction', {
              messageId: message.id,
              reaction: reaction.dataset.reaction,
              sender: username,
              senderId: socket.id
            });
            
            reaction.classList.toggle('active');
          });
        });
        
        // Ajouter le message √† la conversation
        messagesEl.appendChild(messageEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // Envoyer un message
      function sendMessage() {
        const text = inputEl.value.trim();
        
        if (!text || !username) return;
        
        const message = {
          text: reverseText(text), // Inverser le texte avant envoi
          sender: username,
          avatar: avatarUrl,
          timestamp: new Date().toISOString()
        };
        
        socket.emit('message', message);
        inputEl.value = '';
        sendBtn.disabled = true;
      }

      // Connexion au chat
      enterChatBtn.addEventListener('click', () => {
        username = usernameInput.value.trim();
        avatarUrl = avatarUrlInput.value.trim();
        
        if (!username) {
          showNotification('F√†nn la, tapp tur wu matale!');
          return;
        }
        
        // Avatar par d√©faut si non sp√©cifi√©
        if (!avatarUrl) {
          avatarUrl = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${username}`;
        }
        
        // Connecter le socket
        socket = io();
        
        // Gestion des √©v√©nements Socket.io
        socket.on('connect', () => {
          // Envoyer les informations utilisateur
          socket.emit('user-info', { username, avatar: avatarUrl });
          
          // Cacher le modal et afficher l'interface de chat
          welcomeModal.style.display = 'none';
          appHeader.style.display = 'block';
          messagesEl.style.display = 'block';
          inputContainer.style.display = 'flex';
          
          showNotification('Dama nga ci waxtaan gi!');
        });
        
        socket.on('message', (message) => {
          renderMessage(message);
          
          // Notification si la fen√™tre n'est pas active
          if (document.hidden && message.senderId !== socket.id) {
            showNotification(`${message.sender}: ${reverseText(message.text)}`);
          }
        });
        
        socket.on('user-typing', (user) => {
          if (user.id !== socket.id) {
            typingIndicator.querySelector('.typing-text').textContent = `${user.name} ngi bind...`;
            typingIndicator.classList.add('visible');
          }
        });
        
        socket.on('user-stopped-typing', (userId) => {
          if (userId !== socket.id) {
            typingIndicator.classList.remove('visible');
          }
        });
        
        socket.on('user-count', (count) => {
          onlineCount.textContent = count;
        });
        
        socket.on('reaction', ({ messageId, reaction }) => {
          // Mettre √† jour les r√©actions (impl√©mentation simplifi√©e)
          const messages = document.querySelectorAll('.message');
          
          for (const msg of messages) {
            if (msg.dataset.messageId === messageId) {
              const reactionsContainer = msg.querySelector('.message-reactions');
              const existingReaction = Array.from(reactionsContainer.children).find(
                el => el.textContent.includes(reaction)
              );
              
              if (existingReaction) {
                existingReaction.classList.add('active');
              }
              break;
            }
          }
        });
        
        socket.on('history', (messages) => {
          messages.forEach(msg => renderMessage(msg));
        });
      });

      // Gestion des √©v√©nements DOM
      inputEl.addEventListener('input', () => {
        sendBtn.disabled = inputEl.value.trim() === '';
        
        if (inputEl.value.trim() && !isTyping) {
          isTyping = true;
          socket.emit('typing', { name: username });
        }
        
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          if (isTyping) {
            isTyping = false;
            socket.emit('stopped-typing');
          }
        }, 2000);
      });
      
      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      sendBtn.addEventListener('click', sendMessage);
      
      emojiButton.addEventListener('click', (e) => {
        e.stopPropagation();
        emojiPicker.classList.toggle('visible');
      });
      
      document.addEventListener('click', (e) => {
        if (!emojiPicker.contains(e.target) && e.target !== emojiButton) {
          emojiPicker.classList.remove('visible');
        }
      });
      
      // Gestion du s√©lecteur d'√©mojis
      emojiPicker.addEventListener('emoji-click', (event) => {
        insertAtCursor(event.detail.unicode);
        emojiPicker.classList.remove('visible');
      });
      
      // Basculer le clavier virtuel
      toggleKeyboardBtn.addEventListener('click', () => {
        virtualKeyboard.style.display = virtualKeyboard.style.display === 'grid' ? 'none' : 'grid';
      });
      
      // Focus automatique sur le champ de saisie
      usernameInput.focus();
    });
  </script>
</body>
</html>
