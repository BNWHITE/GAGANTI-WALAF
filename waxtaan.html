<html lang="wo">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === VARIABLES CSS === */
    :root {
      --noir: #0a0a0a;
      --or: #D4AF37;
      --terre: #7c4d1e;
      --ocre: #CC7722;
      --ivoire: #F5F5DC;
      --indigo: #4B0082;
      --vert-fonce: #013220;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* === POLICE GAGANTI === */
    @font-face {
      font-family: 'Gagganti';
      src: url('gagganti.ttf') format('truetype');
      font-display: swap;
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* === STRUCTURE PRINCIPALE === */
    body {
      font-family: 'Gagganti', sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200"><path fill="%23D4AF37" fill-opacity="0.03" d="M100,20 C120,60 180,80 180,120 C140,120 100,160 100,200 C100,160 60,120 20,120 C20,80 80,60 100,20 Z"/></svg>'),
        linear-gradient(to right, rgba(10,10,10,0.9), rgba(10,10,10,0.9));
      background-size: 300px, cover;
      z-index: -2;
    }

    /* === EN-T√äTE === */
    header {
      background: linear-gradient(to right, var(--noir), var(--indigo));
      padding: 1rem;
      text-align: center;
      position: relative;
      border-bottom: 2px solid var(--or);
      box-shadow: var(--shadow);
      animation: slideInRight 0.5s ease-out;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .logo-icon {
      font-size: 2rem;
      color: var(--or);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, var(--or), #F5DEB3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* === ZONE DE MESSAGES === */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
      direction: rtl;
    }

    .message {
      max-width: 80%;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
      transform-origin: right;
    }

    .message-out {
      background-color: var(--indigo);
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
      border-left: 3px solid var(--or);
    }

    .message-in {
      background-color: var(--vert-fonce);
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      border-right: 3px solid var(--or);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .message-avatar {
      width: 1.8rem;
      height: 1.8rem;
      border-radius: 50%;
      object-fit: cover;
      background-color: var(--or);
      color: var(--noir);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .message-sender {
      font-weight: bold;
      color: var(--or);
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--ocre);
      margin-top: 0.3rem;
      text-align: left;
      direction: ltr;
    }

    .message-text {
      font-size: 1.1rem;
      unicode-bidi: plaintext;
      text-align: right;
      direction: rtl;
    }

    .message-reactions {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.5rem;
      justify-content: flex-end;
    }

    .reaction {
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .reaction:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .reaction.active {
      opacity: 1;
      transform: scale(1.1);
      animation: pulse 0.5s;
    }

    .day-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--or);
      font-size: 0.8rem;
    }

    .day-divider::before,
    .day-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: currentColor;
      opacity: 0.5;
    }

    .day-divider::before {
      left: 0;
    }

    .day-divider::after {
      right: 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s;
      direction: rtl;
    }

    .typing-indicator.visible {
      opacity: 1;
      animation: fadeIn 0.3s;
    }

    .typing-text {
      font-size: 0.8rem;
      color: var(--ocre);
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--or);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-3px); }
    }

    /* === UTILISATEURS EN LIGNE === */
    #online-users {
      position: fixed;
      top: 5rem;
      left: 1rem;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid var(--or);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      animation: slideInRight 0.5s;
      z-index: 100;
      display: none;
    }

    .online-users-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--or);
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      padding-bottom: 0.3rem;
    }

    .online-user {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.3rem 0;
      animation: fadeIn 0.3s;
    }

    .online-user-avatar {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background-color: var(--or);
      color: var(--noir);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .online-user-name {
      font-size: 0.9rem;
    }

    .online-count {
      background-color: var(--or);
      color: var(--noir);
      border-radius: 50%;
      width: 1.2rem;
      height: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      margin-left: auto;
    }

    /* === ZONE DE SAISIE === */
    #input-container {
      display: flex;
      padding: 1rem;
      background: var(--noir);
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      gap: 0.5rem;
      align-items: center;
      position: relative;
    }

    #message-input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--ivoire);
      font-family: 'Gagganti', sans-serif;
      font-size: 1rem;
      direction: rtl;
      unicode-bidi: plaintext;
      text-align: right;
    }

    #message-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--or);
    }

    #send-button {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: var(--or);
      color: var(--noir);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.2s;
    }

    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    #send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === BOUTONS D'ACTION === */
    .action-button {
      background: none;
      border: none;
      color: var(--or);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: rgba(212, 175, 55, 0.1);
      transform: scale(1.1);
    }

    /* === NOTIFICATIONS === */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 0.5rem;
      background-color: var(--indigo);
      color: white;
      box-shadow: var(--shadow);
      transform: translateX(200%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-left: 4px solid var(--or);
    }

    .notification.show {
      transform: translateX(0);
      animation: pulse 1s;
    }

    .notification-icon {
      font-size: 1.2rem;
    }

    .notification-close {
      margin-left: 0.5rem;
      cursor: pointer;
      opacity: 0.7;
    }

    .notification-close:hover {
      opacity: 1;
    }

    /* === MODAL PARAM√àTRES === */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--noir);
      padding: 1.5rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--or);
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s;
    }

    .modal-title {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--or);
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.3rem;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: var(--ivoire);
      font-family: 'Gagganti', sans-serif;
      direction: rtl;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--or);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .modal-button {
      padding: 0.6rem 1.2rem;
      border-radius: 0.3rem;
      border: none;
      cursor: pointer;
      font-family: 'Gagganti', sans-serif;
      transition: all 0.2s;
    }

    .modal-button.primary {
      background-color: var(--or);
      color: var(--noir);
    }

    .modal-button.secondary {
      background-color: transparent;
      color: var(--or);
      border: 1px solid var(--or);
    }

    .modal-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .message {
        max-width: 90%;
      }

      .message-text {
        font-size: 1rem;
      }

      #online-users {

        <label for="usernameInput" class="form-label">elatam uw ruT</label>

      </div>

      </div>

  </div>

  <!-- BOUTON PARAM√àTRES -->

  </button>

  <!-- SCRIPT JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      // √âl√©ments DOM
      const messagesEl = document.getElementById('messages');
      const inputEl = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-button');
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notification-message');
      const notificationIcon = document.getElementById('notification-icon');
      const settingsButton = document.getElementById('settingsButton');
      const settingsModal = document.getElementById('settingsModal');
      const usernameInput = document.getElementById('usernameInput');
      const saveSettingsBtn = document.getElementById('saveSettings');
      const cancelSettingsBtn = document.getElementById('cancelSettings');
      const typingIndicator = document.getElementById('typingIndicator');
      const onlineUsersButton = document.getElementById('onlineUsersButton');
      const onlineUsersPanel = document.getElementById('online-users');
      const onlineUsersList = document.getElementById('online-users-list');
      const onlineCount = document.querySelector('.online-count');

      // Connexion Socket.io
      const socket = io();
      
      // Variables d'√©tat
      let username = localStorage.getItem('gagganti_username') || '';
      let lastDate = '';
      let isTyping = false;
      let typingTimeout;
      let onlineUsers = [];
      let notificationTimeout;

      // V√©rifier et demander le nom d'utilisateur si n√©cessaire
      if (!username) {
        setTimeout(() => {
          settingsModal.classList.add('active');
        }, 500);
      }

      // Fonction pour inverser le texte
      function reverseText(text) {
        return text.split('').reverse().join('');
      }

      // Gestion de l'inversion en temps r√©el
      function handleInputReversal() {
        const cursorPos = inputEl.selectionStart;
        const text = inputEl.value;
        const reversed = reverseText(text);
        
        if (text !== reversed) {
          inputEl.value = reversed;
          inputEl.setSelectionRange(text.length - cursorPos, text.length - cursorPos);
        }
        sendBtn.disabled = reversed.trim() === '';
      }

      // Fonction pour obtenir l'initiale d'un nom
      function getInitial(name) {
        return name.charAt(0).toUpperCase();
      }

      // Charger les param√®tres
      function loadSettings() {
        usernameInput.value = username;
      }

      // Sauvegarder les param√®tres
      function saveSettings() {
        const newUsername = usernameInput.value.trim();
        
        if (!newUsername) {
          showNotification('F√†nn la, tapp tur wu matale!', 'error');
          return;
        }
        
        username = newUsername;
        localStorage.setItem('gagganti_username', username);
        
        socket.emit('user-info', { username });
        
        settingsModal.classList.remove('active');
        showNotification('Teyyeel yi sax na√±u', 'success');
      }

      // Afficher une notification
      function showNotification(message, type = 'info') {
        clearTimeout(notificationTimeout);
        
        notificationMessage.textContent = message;
        
        // Changer l'ic√¥ne selon le type
        switch(type) {
          case 'error':
            notificationIcon.textContent = '‚ùå';
            notification.style.backgroundColor = '#7c4d1e';
            break;
          case 'success':
            notificationIcon.textContent = '‚úÖ';
            notification.style.backgroundColor = '#013220';
            break;
          case 'info':
            notificationIcon.textContent = 'üîî';
            notification.style.backgroundColor = '#4B0082';
            break;
          case 'message':
            notificationIcon.textContent = 'üí¨';
            notification.style.backgroundColor = '#4B0082';
            break;
        }
        
        notification.classList.add('show');
        
        notificationTimeout = setTimeout(() => {
          notification.classList.remove('show');
        }, 5000);
      }

      // Formater la date
      function formatDate(date) {
        const today = new Date();
        const messageDate = new Date(date);
        
        if (messageDate.toDateString() === today.toDateString()) {
          return 'Tey';
        }
        
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (messageDate.toDateString() === yesterday.toDateString()) {
          return 'D√©mb';
        }
        
        return messageDate.toLocaleDateString('wo', { day: 'numeric', month: 'long' });
      }

      // Afficher un message
      function renderMessage(message) {
        const messageDate = new Date(message.timestamp).toDateString();
        
        // Ajouter un s√©parateur de date si n√©cessaire
        if (messageDate !== lastDate) {
          const divider = document.createElement('div');
          divider.className = 'day-divider';
          divider.textContent = formatDate(message.timestamp);
          messagesEl.appendChild(divider);
          lastDate = messageDate;
        }
        
        // Cr√©er l'√©l√©ment message
        const messageEl = document.createElement('div');
        messageEl.className = `message ${message.senderId === socket.id ? 'message-out' : 'message-in'}`;
        messageEl.dataset.messageId = message.id;
        
        messageEl.innerHTML = `
          <div class="message-header">
            <div class="message-avatar">${getInitial(message.sender)}</div>
            <span class="message-sender">${message.sender}</span>
          </div>
          <div class="message-text" dir="rtl">${message.text}</div>
          <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
          <div class="message-reactions">
            <span class="reaction" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <span class="reaction" data-reaction="üòÇ">üòÇ</span>
            <span class="reaction" data-reaction="üëç">üëç</span>
          </div>
        `;
        
        // Ajouter les r√©actions
        messageEl.querySelectorAll('.reaction').forEach(reaction => {
          reaction.addEventListener('click', () => {
            socket.emit('reaction', {
              messageId: message.id,
              reaction: reaction.dataset.reaction,
              sender: username,
              senderId: socket.id
            });
            
            reaction.classList.toggle('active');
          });
        });
        
        // Ajouter le message √† la conversation
        messagesEl.appendChild(messageEl);
        
        // Faire d√©filer vers le bas si c'est un nouveau message
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      // Mettre √† jour la liste des utilisateurs en ligne
      function updateOnlineUsers(users) {
        onlineUsers = users;
        onlineUsersList.innerHTML = '';
        onlineCount.textContent = users.length;
        
        users.forEach(user => {
          if (user.id === socket.id) return; // Ne pas s'afficher soi-m√™me
          
          const userEl = document.createElement('div');
          userEl.className = 'online-user';
          userEl.innerHTML = `
            <div class="online-user-avatar">${getInitial(user.name)}</div>
            <span class="online-user-name">${user.name}</span>
          `;
          onlineUsersList.appendChild(userEl);
        });
      }

      // Envoyer un message
      function sendMessage() {
        const text = inputEl.value.trim();
        
        if (!text || !username) return;
        
        const message = {
          text,
          sender: username,
          senderId: socket.id,
          timestamp: new Date().toISOString()
        };
        
        socket.emit('message', message);
        inputEl.value = '';
        sendBtn.disabled = true;
      }

      // Gestion des √©v√©nements Socket.io
      socket.on('connect', () => {
        console.log('Connect√© au serveur avec l\'ID:', socket.id);
        
        // Envoyer les informations utilisateur
        if (username) {
          socket.emit('user-info', { username });
        }
      });
      
      socket.on('user-info', (userInfo) => {
        // Mettre √† jour les informations utilisateur si n√©cessaire
        if (userInfo.id === socket.id) {
          username = userInfo.name;
          localStorage.setItem('gagganti_username', username);
        }
      });
      
      socket.on('message', (message) => {
        renderMessage(message);
        
        // Notification si la fen√™tre n'est pas active
        if (document.hidden && message.senderId !== socket.id) {
          showNotification(`${message.sender}: ${message.text}`, 'message');
          
          // Vibrer si support√©
          if ('vibrate' in navigator) {
            navigator.vibrate([200, 100, 200]);
          }
        }
      });
      
      socket.on('user-typing', (user) => {
        if (user.id !== socket.id) {
          typingIndicator.querySelector('.typing-text').textContent = `${user.name} ngi bind...`;
          typingIndicator.classList.add('visible');
        }
      });
      
      socket.on('user-stopped-typing', (userId) => {
        if (userId !== socket.id) {
          typingIndicator.classList.remove('visible');
        }
      });
      
      socket.on('reaction', ({ messageId, reaction, sender }) => {
        // Mettre √† jour les r√©actions
        const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
        if (messageEl) {
          const reactionsContainer = messageEl.querySelector('.message-reactions');
          const existingReaction = Array.from(reactionsContainer.children).find(
            el => el.textContent.includes(reaction)
          );
          
          if (existingReaction) {
            existingReaction.classList.add('active');
            showNotification(`${sender} di joxe ${reaction}`, 'info');
          }
        }
      });
      
      socket.on('online-users', (users) => {
        updateOnlineUsers(users);
      });
      
      socket.on('user-connected', (user) => {
        if (user.id !== socket.id) {
          showNotification(`${user.name} dafa seet`, 'info');
        }
      });
      
      socket.on('user-disconnected', (user) => {
        showNotification(`${user.name} dafa g√©nn`, 'info');
      });
      
      socket.on('history', (messages) => {
        messages.forEach(msg => renderMessage(msg));
      });

      // Gestion des √©v√©nements DOM
      inputEl.addEventListener('input', handleInputReversal);
      
      inputEl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      sendBtn.addEventListener('click', sendMessage);
      
      // Gestion des param√®tres
      settingsButton.addEventListener('click', () => {
        loadSettings();
        settingsModal.classList.add('active');
      });
      
      saveSettingsBtn.addEventListener('click', saveSettings);
      
      cancelSettingsBtn.addEventListener('click', () => {
        settingsModal.classList.remove('active');
      });
      
      // Gestion des utilisateurs en ligne
      onlineUsersButton.addEventListener('click', () => {
        onlineUsersPanel.style.display = onlineUsersPanel.style.display === 'none' ? 'block' : 'none';
      });
      
      // Fermer la notification
      document.querySelector('.notification-close').addEventListener('click', () => {
        notification.classList.remove('show');
      });
      
      // Gestion des notifications push
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          notification.classList.remove('show');
        }
      });
      
      // Focus automatique sur le champ de saisie
      inputEl.focus();
    });
  </script>
</body>
</html>
