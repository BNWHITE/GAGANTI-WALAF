  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
    });

    // Fonctions de base
    function addChar(char) {
      const editor = document.getElementById('editor');
      const startPos = editor.selectionStart;
      const endPos = editor.selectionEnd;
      const text = editor.value;
      
      editor.value = text.substring(0, startPos) + char + text.substring(endPos);
      editor.selectionStart = editor.selectionEnd = startPos + char.length;
      editor.focus();
      updateCharacterCount();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} caract√®res`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Texte copi√© avec succ√®s!', 'success'))
        .catch(err => showToast('Erreur lors de la copie', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `gaganti-text-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('T√©l√©chargement TXT d√©marr√©', 'success');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });
      
      const text = document.getElementById('editor').value;
      const lines = doc.splitTextToSize(text, 180);
      
      doc.setFontSize(12);
      doc.setFont('helvetica', 'normal');
      doc.text(lines, 200, 20, { align: 'right' });
      
      // Ajouter un en-t√™te culturel
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Document cr√©√© avec Gaganti Writer - Pr√©servation de la culture Wolof', 105, 10, { align: 'center' });
      
      doc.save(`gaganti-text-${new Date().toISOString().slice(0,10)}.pdf`);
      showToast('PDF g√©n√©r√© avec succ√®s', 'success');
    }

    function printText() {
      const text = document.getElementById('editor').value;
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Impression - Gaganti Writer</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            .print-header { text-align: center; margin-bottom: 20px; }
            .print-content { direction: rtl; text-align: right; font-size: 14px; line-height: 1.6; }
            .print-footer { margin-top: 30px; text-align: center; font-size: 12px; color: #666; }
          </style>
        </head>
        <body>
          <div class="print-header">
            <h2>Gaganti Writer</h2>
            <p>Document imprim√© le ${new Date().toLocaleDateString()}</p>
          </div>
          <div class="print-content">${text.replace(/\n/g, '<br>')}</div>
          <div class="print-footer">
            <p>Cr√©√© avec Gaganti Writer - Pr√©servation de la culture Wolof</p>
          </div>
        </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      setTimeout(() => {
        printWindow.print();
        printWindow.close();
      }, 500);
    }

    function clearText() {
      if (confirm('Voulez-vous vraiment effacer tout le texte?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Texte effac√©', 'info');
      }
    }

    function speakText() {
      const text = document.getElementById('editor').value;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ar'; // Arabe comme approximation pour le wolof √©crit en arabe
        speechSynthesis.speak(utterance);
        showToast('Lecture du texte en cours', 'info');
      } else {
        showToast('La synth√®se vocale n\'est pas support√©e', 'error');
      }
    }

    // Fonctions de formatage
    function formatText(format) {
      const editor = document.getElementById('editor');
      const startPos = editor.selectionStart;
      const endPos = editor.selectionEnd;
      const selectedText = editor.value.substring(startPos, endPos);
      
      if (selectedText) {
        let newText;
        switch(format) {
          case 'bold':
            newText = `<b>${selectedText}</b>`;
            break;
          case 'italic':
            newText = `<i>${selectedText}</i>`;
            break;
          case 'underline':
            newText = `<u>${selectedText}</u>`;
            break;
          default:
            newText = selectedText;
        }
        
        editor.value = editor.value.substring(0, startPos) + newText + editor.value.substring(endPos);
        editor.selectionStart = startPos;
        editor.selectionEnd = startPos + newText.length;
        editor.focus();
        showToast('Texte format√©', 'success');
      } else {
        showToast('S√©lectionnez du texte √† formater', 'warning');
      }
    }

    function alignText(alignment) {
      const editor = document.getElementById('editor');
      editor.style.textAlign = alignment;
      showToast(`Alignement ${alignment} appliqu√©`, 'success');
    }

    function changeFontSize(action) {
      const editor = document.getElementById('editor');
      const currentSize = parseInt(window.getComputedStyle(editor).fontSize);
      let newSize;
      
      if (action === 'increase') {
        newSize = Math.min(currentSize + 2, 32);
      } else {
        newSize = Math.max(currentSize - 2, 12);
      }
      
      editor.style.fontSize = `${newSize}px`;
      showToast(`Taille de police: ${newSize}px`, 'info');
    }

    function insertDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = now.toLocaleDateString('fr-FR', options);
      addChar(dateString);
    }

    function insertTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('fr-FR');
      addChar(timeString);
    }

    // Fonctions d'interface
    function openTab(tabId) {
      // Masquer tous les onglets
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // D√©sactiver tous les boutons d'onglet
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Activer l'onglet s√©lectionn√©
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab-btn[onclick="openTab('${tabId}')"]`).classList.add('active');
    }

    function toggleFullscreen() {
      const editorContainer = document.querySelector('.editor-container');
      
      if (!document.fullscreenElement) {
        editorContainer.requestFullscreen().catch(err => {
          showToast(`Erreur Fullscreen: ${err.message}`, 'error');
        });
      } else {
        document.exitFullscreen();
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }

    // Gestion des langues
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Ici vous pourriez ajouter la logique de changement de langue
        showToast(`Langue chang√©e: ${this.textContent}`, 'info');
      });
    });
  </script>
</body>
