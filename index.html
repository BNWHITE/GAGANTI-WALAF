<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaganti Writer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gaganti', sans-serif;
      background-color: #2e3440;
      color: #d8dee9;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #88c0d0;
    }

    textarea {
      width: 100%;
      height: 60vh;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #3b4252;
      color: #eceff4;
      border: none;
      border-radius: 0.5rem;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #4c566a;
      color: #eceff4;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e81ac;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 1.2rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gaganti Writer</h1>
    <textarea id="editor" placeholder="اكتب نصك هنا..."></textarea>
    <div class="buttons">
      <button onclick="copyText()">نسخ</button>
      <button onclick="downloadText()">تنزيل</button>
      <button onclick="clearText()">مسح</button>
    </div>
  </div>
  <script>
    function copyText() {
      const textArea = document.getElementById('editor');
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('تم نسخ النص');
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'gaganti-text.txt';
      link.click();
    }

    function clearText() {
      document.getElementById('editor').value = '';
    }
  </script>
</body>
</html>
