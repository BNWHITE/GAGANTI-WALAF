<!DOCTYPE html>
<html lang="wo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaganti Pro - Éditeur Wolof</title>
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --noir: #121212;
      --or: #D4AF37;
      --terre: #8B4513;
      --ivoire: #FFFFF0;
      --vert-fonce: #01411C;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gaganti', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M20,10 Q30,50 20,90 Q50,80 80,90 Q70,50 80,10 Q50,20 20,10 Z"/></svg>');
      background-size: 300px;
    }

    header {
      background: linear-gradient(to left, var(--vert-fonce), var(--noir));
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
      border-bottom: 1px solid var(--or);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--or);
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--or), #F5F5DC);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .editor-container {
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    #editor {
      width: 100%;
      min-height: 40vh;
      padding: 1.5rem;
      font-size: 1.8rem;
      background-color: transparent;
      color: var(--ivoire);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
      line-height: 1.8;
      transition: all 0.3s;
      unicode-bidi: bidi-override;
    }

    #editor:focus {
      outline: none;
      border-color: var(--or);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--or);
    }

    .character-count {
      font-family: monospace;
      letter-spacing: 1px;
    }

    .keyboard-container {
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border: 1px solid var(--or);
      margin-bottom: 2rem;
    }

    .keyboard-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--or);
    }

    .tab-btn {
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      color: var(--ivoire);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab-btn.active {
      border-bottom-color: var(--or);
      color: var(--or);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 0.8rem;
    }

    .keyboard button {
      height: 70px;
      font-size: 1.8rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Gaganti', sans-serif;
    }

    .keyboard button:hover {
      background-color: var(--or);
      color: var(--noir);
      transform: translateY(-3px);
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button i {
      font-size: 1.2rem;
    }

    button.secondary {
      background-color: var(--terre);
    }

    button.accent {
      background-color: var(--or);
      color: var(--noir);
    }

    button.outline {
      background-color: transparent;
      border: 1px solid var(--or);
      color: var(--or);
    }

    footer {
      background: linear-gradient(to left, var(--noir), var(--vert-fonce));
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      border-top: 1px solid var(--or);
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: var(--vert-fonce);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      border-left: 4px solid var(--or);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .adinkra-symbol {
      font-size: 1.5rem;
      margin: 0 0.3rem;
    }

    @media (max-width: 768px) {
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      }
      .keyboard button {
        height: 60px;
        font-size: 1.5rem;
      }
      #editor {
        font-size: 1.5rem;
        min-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="logo-icon">✍️</span>
      <h1>Gaganti Pro <span class="adinkra-symbol">✊</span></h1>
    </div>
  </header>

  <div class="container">
    <div class="editor-container">
      <textarea id="editor" placeholder="...اكتب هنا"></textarea>
      <div class="editor-footer">
        <div class="character-count">0 caractères</div>
        <button onclick="toggleFullscreen()" class="outline">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <div class="keyboard-container">
      <h2 class="keyboard-title">
        <i class="fas fa-keyboard"></i> Clavier Gaganti
      </h2>
      
      <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('letters')">Lettres</button>
        <button class="tab-btn" onclick="openTab('numbers')">Chiffres</button>
        <button class="tab-btn" onclick="openTab('symbols')">Symboles</button>
      </div>

      <div id="letters" class="tab-content active">
        <div class="keyboard">
          <!-- Lettres Gaganti (à remplacer par vos glyphes exacts) -->
          <button onclick="insertAtCursor('G')">G</button>
          <button onclick="insertAtCursor('A')">A</button>
          <button onclick="insertAtCursor('N')">N</button>
          <button onclick="insertAtCursor('T')">T</button>
          <button onclick="insertAtCursor('I')">I</button>
          <button onclick="insertAtCursor('B')">B</button>
          <button onclick="insertAtCursor('D')">D</button>
          <button onclick="insertAtCursor('E')">E</button>
          <button onclick="insertAtCursor('F')">F</button>
          <button onclick="insertAtCursor('H')">H</button>
          <button onclick="insertAtCursor('J')">J</button>
          <button onclick="insertAtCursor('K')">K</button>
          <button onclick="insertAtCursor('L')">L</button>
          <button onclick="insertAtCursor('M')">M</button>
          <button onclick="insertAtCursor('O')">O</button>
          <button onclick="insertAtCursor('P')">P</button>
          <button onclick="insertAtCursor('R')">R</button>
          <button onclick="insertAtCursor('S')">S</button>
          <button onclick="insertAtCursor('U')">U</button>
          <button onclick="insertAtCursor('V')">V</button>
          <button onclick="insertAtCursor('W')">W</button>
          <button onclick="insertAtCursor('Y')">Y</button>
          <button onclick="insertAtCursor('Z')">Z</button>
          <button onclick="insertAtCursor(' ')">␣</button>
          <button onclick="insertAtCursor('\n')">↵</button>
          <button onclick="deleteChar()" class="accent"><i class="fas fa-backspace"></i></button>
        </div>
      </div>

      <div id="numbers" class="tab-content">
        <div class="keyboard">
          <button onclick="insertAtCursor('0')">0</button>
          <button onclick="insertAtCursor('1')">1</button>
          <button onclick="insertAtCursor('2')">2</button>
          <button onclick="insertAtCursor('3')">3</button>
          <button onclick="insertAtCursor('4')">4</button>
          <button onclick="insertAtCursor('5')">5</button>
          <button onclick="insertAtCursor('6')">6</button>
          <button onclick="insertAtCursor('7')">7</button>
          <button onclick="insertAtCursor('8')">8</button>
          <button onclick="insertAtCursor('9')">9</button>
          <button onclick="insertAtCursor('٠')">٠</button>
          <button onclick="insertAtCursor('١')">١</button>
          <button onclick="insertAtCursor('٢')">٢</button>
          <button onclick="insertAtCursor('٣')">٣</button>
          <button onclick="insertAtCursor('٤')">٤</button>
          <button onclick="insertAtCursor('٥')">٥</button>
          <button onclick="insertAtCursor('٦')">٦</button>
          <button onclick="insertAtCursor('٧')">٧</button>
          <button onclick="insertAtCursor('٨')">٨</button>
          <button onclick="insertAtCursor('٩')">٩</button>
          <button onclick="insertAtCursor('+')">+</button>
          <button onclick="insertAtCursor('-')">-</button>
          <button onclick="insertAtCursor('=')">=</button>
          <button onclick="insertAtCursor('×')">×</button>
          <button onclick="insertAtCursor('÷')">÷</button>
        </div>
      </div>

      <div id="symbols" class="tab-content">
        <div class="keyboard">
          <button onclick="insertAtCursor('،')">،</button>
          <button onclick="insertAtCursor('؛')">؛</button>
          <button onclick="insertAtCursor('؟')">؟</button>
          <button onclick="insertAtCursor('!')">!</button>
          <button onclick="insertAtCursor('@')">@</button>
          <button onclick="insertAtCursor('#')">#</button>
          <button onclick="insertAtCursor('$')">$</button>
          <button onclick="insertAtCursor('%')">%</button>
          <button onclick="insertAtCursor('&')">&</button>
          <button onclick="insertAtCursor('*')">*</button>
          <button onclick="insertAtCursor('(')">(</button>
          <button onclick="insertAtCursor(')')">)</button>
          <button onclick="insertAtCursor('-')">-</button>
          <button onclick="insertAtCursor('_')">_</button>
          <button onclick="insertAtCursor('+')">+</button>
          <button onclick="insertAtCursor('=')">=</button>
          <button onclick="insertAtCursor('[')">[</button>
          <button onclick="insertAtCursor(']')">]</button>
          <button onclick="insertAtCursor('{')">{</button>
          <button onclick="insertAtCursor('}')">}</button>
          <button onclick="insertAtCursor('|')">|</button>
          <button onclick="insertAtCursor(';')">;</button>
          <button onclick="insertAtCursor(':')">:</button>
          <button onclick="insertAtCursor('"')">"</button>
          <button onclick="insertAtCursor('\'')">'</button>
          <button onclick="insertAtCursor('<')"><</button>
          <button onclick="insertAtCursor('>')">></button>
          <button onclick="insertAtCursor('/')">/</button>
          <button onclick="insertAtCursor('?')">?</button>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button onclick="copyText()" class="secondary">
        <i class="fas fa-copy"></i> Copier
      </button>
      <button onclick="downloadText()" class="secondary">
        <i class="fas fa-download"></i> TXT
      </button>
      <button onclick="downloadPDF()" class="accent">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
      <button onclick="downloadPNG()" class="accent">
        <i class="fas fa-image"></i> PNG
      </button>
      <button onclick="clearText()" class="outline">
        <i class="fas fa-trash-alt"></i> Effacer
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>Éditeur Gaganti Pro - Préservation de l'écriture Wolof <span class="adinkra-symbol">✊</span></p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      document.getElementById('editor').focus();
    });

    // Fonction d'insertion RTL
    function insertAtCursor(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      
      updateCharacterCount();
      editor.focus();
    }

    function deleteChar() {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      if (cursorPos > 0) {
        editor.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
        editor.selectionStart = editor.selectionEnd = cursorPos - 1;
        updateCharacterCount();
      }
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} caractères`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Texte copié avec succès!', 'success'))
        .catch(err => showToast('Erreur lors de la copie', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `gaganti-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Téléchargement TXT démarré', 'success');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });
      
      const text = document.getElementById('editor').value;
      const lines = doc.splitTextToSize(text, 180);
      
      doc.setFontSize(12);
      doc.text(lines, 200, 20, { align: 'right' });
      
      // Ajouter un en-tête culturel
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Document créé avec Gaganti Pro - Éditeur Wolof', 105, 10, { align: 'center' });
      
      doc.save(`gaganti-${new Date().toISOString().slice(0,10)}.pdf`);
      showToast('PDF généré avec succès', 'success');
    }

    function downloadPNG() {
      const editor = document.getElementById('editor');
      
      html2canvas(editor, {
        backgroundColor: '#121212',
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `gaganti-${new Date().toISOString().slice(0,10)}.png`;
        link.click();
        showToast('PNG généré avec succès', 'success');
      });
    }

    function clearText() {
      if (confirm('Voulez-vous vraiment effacer tout le texte?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Texte effacé', 'info');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function openTab(tabId) {
      // Masquer tous les onglets
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.style.display = 'none';
      });
      
      // Désactiver tous les boutons d'onglet
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Activer l'onglet sélectionné
      document.getElementById(tabId).style.display = 'block';
      document.querySelector(`.tab-btn[onclick="openTab('${tabId}')"]`).classList.add('active');
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
