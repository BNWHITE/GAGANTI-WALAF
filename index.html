<!DOCTYPE html>
<html lang="wo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaganti Pro - Éditeur Wolof</title>
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --noir: #1A1A1A;
      --or: #D4AF37;
      --terre: #8B4513;
      --ivoire: #FFFFF0;
      --vert-fonce: #01411C;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gaganti', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Décoration baobab */
    .baobab-decoration {
      position: fixed;
      left: -150px;
      bottom: -50px;
      width: 400px;
      height: 400px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%2301411C" fill-opacity="0.15" d="M100,10 C70,40 60,80 70,120 C50,110 30,100 20,120 C10,140 30,160 60,170 C40,180 30,190 40,200 C60,190 80,180 100,180 C120,180 140,190 160,200 C170,190 160,180 140,170 C170,160 190,140 180,120 C170,100 150,110 130,120 C140,80 130,40 100,10 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: -1;
      pointer-events: none;
    }

    .wolof-pattern {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M50,0 C60,20 80,30 100,50 C80,70 60,80 50,100 C40,80 20,70 0,50 C20,30 40,20 50,0 Z"/></svg>');
      background-size: 300px;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background: linear-gradient(to left, var(--vert-fonce), var(--noir));
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 10;
      border-bottom: 1px solid var(--or);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--or);
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, var(--or), #F5F5DC);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .editor-container {
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .editor-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.05), transparent 70%);
      pointer-events: none;
    }

    #editor {
      width: 100%;
      min-height: 40vh;
      padding: 1.5rem;
      font-size: 1.8rem;
      background-color: transparent;
      color: var(--ivoire);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
      line-height: 1.8;
      transition: all 0.3s;
    }

    #editor:focus {
      outline: none;
      border-color: var(--or);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--or);
    }

    .character-count {
      font-family: monospace;
      letter-spacing: 1px;
    }

    .keyboard-container {
      background-color: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border: 1px solid var(--or);
      margin-bottom: 2rem;
    }

    .keyboard-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }

    .keyboard-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to left, var(--or), transparent);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 0.8rem;
    }

    .keyboard button {
      height: 70px;
      font-size: 1.8rem;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.2));
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover::before {
      transform: translateX(0);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 1.2rem;
    }

    button.secondary {
      background-color: var(--terre);
    }

    button.accent {
      background-color: var(--or);
      color: var(--noir);
    }

    button.outline {
      background-color: transparent;
      border: 1px solid var(--or);
      color: var(--or);
    }

    footer {
      background: linear-gradient(to left, var(--noir), var(--vert-fonce));
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
      border-top: 1px solid var(--or);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--or);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
    }

    .footer-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 0;
      height: 2px;
      background-color: var(--or);
      transition: width 0.3s;
    }

    .footer-link:hover {
      color: white;
    }

    .footer-link:hover::after {
      width: 100%;
      left: 0;
    }

    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1rem;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: var(--vert-fonce);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
      border-left: 4px solid var(--or);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Mobile optimisations */
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
        gap: 1.5rem;
      }

      .editor-container {
        padding: 1rem;
      }

      #editor {
        font-size: 1.5rem;
        min-height: 50vh;
      }

      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.6rem;
      }

      .keyboard button {
        height: 60px;
        font-size: 1.5rem;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }

      .baobab-decoration {
        display: none;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      #editor {
        font-size: 1.3rem;
        padding: 1rem;
      }

      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        gap: 0.5rem;
      }

      .keyboard button {
        height: 50px;
        font-size: 1.3rem;
      }

      button {
        padding: 0.8rem;
        font-size: 1rem;
      }

      .footer-links {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    /* Animation pour l'écriture */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="baobab-decoration"></div>
  <div class="wolof-pattern"></div>
  
  <header class="animate">
    <div class="logo">
      <span class="logo-icon">✍️</span>
      <h1>Gaganti Pro</h1>
    </div>
  </header>

  <div class="container">
    <div class="editor-container animate">
      <textarea id="editor" placeholder="Tapez votre texte en Gaganti ici..."></textarea>
      <div class="editor-footer">
        <div class="character-count">0 caractères</div>
        <button onclick="toggleFullscreen()" class="outline">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <div class="keyboard-container animate">
      <h2 class="keyboard-title">
        <i class="fas fa-keyboard"></i> Clavier Gaganti
      </h2>
      
      <div class="keyboard">
        <!-- Lettres Gaganti - À adapter avec votre police -->
        <button onclick="addChar('G')">G</button>
        <button onclick="addChar('A')">A</button>
        <button onclick="addChar('N')">N</button>
        <button onclick="addChar('T')">T</button>
        <button onclick="addChar('I')">I</button>
        <button onclick="addChar('B')">B</button>
        <button onclick="addChar('D')">D</button>
        <button onclick="addChar('E')">E</button>
        <button onclick="addChar('F')">F</button>
        <button onclick="addChar('H')">H</button>
        <button onclick="addChar('J')">J</button>
        <button onclick="addChar('K')">K</button>
        <button onclick="addChar('L')">L</button>
        <button onclick="addChar('M')">M</button>
        <button onclick="addChar('O')">O</button>
        <button onclick="addChar('P')">P</button>
        <button onclick="addChar('R')">R</button>
        <button onclick="addChar('S')">S</button>
        <button onclick="addChar('U')">U</button>
        <button onclick="addChar('V')">V</button>
        <button onclick="addChar('W')">W</button>
        <button onclick="addChar('Y')">Y</button>
        <button onclick="addChar('Z')">Z</button>
        <button onclick="addChar(' ')">␣</button>
        <button onclick="addChar('\n')">↵</button>
      </div>
    </div>

    <div class="action-buttons animate">
      <button onclick="copyText()" class="secondary">
        <i class="fas fa-copy"></i> Copier
      </button>
      <button onclick="downloadText()" class="secondary">
        <i class="fas fa-download"></i> TXT
      </button>
      <button onclick="downloadPDF()" class="accent">
        <i class="fas fa-file-pdf"></i> PDF
      </button>
      <button onclick="clearText()" class="outline">
        <i class="fas fa-trash-alt"></i> Effacer
      </button>
    </div>
  </div>

  <footer class="animate">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#" class="footer-link">À propos du Gaganti</a>
        <a href="#" class="footer-link">Tutoriels</a>
        <a href="#" class="footer-link">Communauté</a>
        <a href="#" class="footer-link">Support</a>
      </div>
      <div class="copyright">
        &copy; 2023 Éditeur Gaganti Pro - Préservation de l'écriture Wolof
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      
      // Focus sur l'éditeur au chargement
      document.getElementById('editor').focus();
    });

    // Fonction d'ajout de caractère (droite à gauche)
    function addChar(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      // Insère le caractère à la position du curseur
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      
      // Place le curseur après le caractère inséré
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      
      // Met à jour le compteur
      updateCharacterCount();
      
      // Garde le focus sur l'éditeur
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} caractères`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Texte copié avec succès!', 'success'))
        .catch(err => showToast('Erreur lors de la copie', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `gaganti-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Téléchargement TXT démarré', 'success');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });
      
      const text = document.getElementById('editor').value;
      const lines = doc.splitTextToSize(text, 180);
      
      doc.setFontSize(12);
      doc.setFont('helvetica', 'normal');
      doc.text(lines, 200, 20, { align: 'right' });
      
      // Ajouter un en-tête culturel
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Document créé avec Gaganti Pro - Éditeur Wolof', 105, 10, { align: 'center' });
      
      doc.save(`gaganti-${new Date().toISOString().slice(0,10)}.pdf`);
      showToast('PDF généré avec succès', 'success');
    }

    function clearText() {
      if (confirm('Voulez-vous vraiment effacer tout le texte?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Texte effacé', 'info');
      }
    }

    function toggleFullscreen() {
      const editorContainer = document.querySelector('.editor-container');
      
      if (!document.fullscreenElement) {
        editorContainer.requestFullscreen().catch(err => {
          showToast(`Erreur Fullscreen: ${err.message}`, 'error');
        });
      } else {
        document.exitFullscreen();
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }

    // Gestion du clavier physique pour mobile
    document.getElementById('editor').addEventListener('keydown', function(e) {
      // Empêche le comportement par défaut pour certaines touches
      if (e.key === 'Enter') {
        e.preventDefault();
        addChar('\n');
      }
    });
  </script>
</body>
</html>
