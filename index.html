<!DOCTYPE html>
<html lang="wo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaganti Pro - Communauté</title>
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --noir: #121212;
      --or: #D4AF37;
      --terre: #8B4513;
      --ivoire: #FFFFF0;
      --vert-fonce: #01411C;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gaganti', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M20,10 Q30,50 20,90 Q50,80 80,90 Q70,50 80,10 Q50,20 20,10 Z"/></svg>');
      background-size: 300px;
    }

    /* Navigation */
    .nav-container {
      display: flex;
      background: linear-gradient(to left, var(--vert-fonce), var(--noir));
      border-bottom: 1px solid var(--or);
      box-shadow: var(--shadow);
    }

    .nav-button {
      padding: 1.2rem 2rem;
      background: none;
      border: none;
      color: var(--ivoire);
      cursor: pointer;
      font-family: 'Gaganti', sans-serif;
      font-size: 1.1rem;
      position: relative;
      transition: all 0.3s;
    }

    .nav-button.active {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--or);
    }

    .nav-button.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 3px;
      background-color: var(--or);
    }

    /* Contenu principal */
    .main-content {
      display: none;
      flex: 1;
      padding: 2rem;
    }

    .main-content.active {
      display: block;
    }

    /* Éditeur (existant) */
    .editor-container {
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      backdrop-filter: blur(5px);
      margin-bottom: 2rem;
    }

    /* Forum */
    .forum-container {
      display: flex;
      height: 70vh;
      background-color: rgba(26, 26, 26, 0.8);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--or);
      overflow: hidden;
    }

    /* Liste des participants */
    .participants-sidebar {
      width: 250px;
      background-color: rgba(1, 65, 28, 0.2);
      border-left: 1px solid var(--or);
      padding: 1rem;
      overflow-y: auto;
    }

    .participant {
      display: flex;
      align-items: center;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .participant:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }

    .participant-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--or);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 1rem;
      font-weight: bold;
      color: var(--noir);
    }

    .participant-name {
      flex: 1;
    }

    .participant-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #888;
    }

    .participant-status.online {
      background-color: #4CAF50;
    }

    /* Zone de discussion */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .message {
      margin-bottom: 1.5rem;
      max-width: 70%;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }

    .message.received {
      background-color: rgba(139, 69, 19, 0.3);
      margin-right: auto;
      border-right: 3px solid var(--or);
    }

    .message.sent {
      background-color: rgba(1, 65, 28, 0.3);
      margin-left: auto;
      border-left: 3px solid var(--or);
    }

    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .message-sender {
      font-weight: bold;
      color: var(--or);
    }

    .message-time {
      font-size: 0.8rem;
      color: #aaa;
      margin-right: 1rem;
    }

    .message-content {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .message-media {
      margin-top: 0.5rem;
      max-width: 100%;
      border-radius: 6px;
    }

    /* Input zone */
    .chat-input-container {
      padding: 1rem;
      background-color: rgba(26, 26, 26, 0.9);
      border-top: 1px solid var(--or);
      display: flex;
      flex-direction: column;
    }

    .input-toolbar {
      display: flex;
      margin-bottom: 0.5rem;
    }

    .tool-button {
      background: none;
      border: none;
      color: var(--or);
      font-size: 1.2rem;
      margin-left: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tool-button:hover {
      transform: scale(1.1);
    }

    .chat-input {
      width: 100%;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--or);
      border-radius: 8px;
      color: var(--ivoire);
      font-family: 'Gaganti', sans-serif;
      font-size: 1.1rem;
      resize: none;
      direction: rtl;
    }

    .chat-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    .send-button {
      align-self: flex-end;
      margin-top: 0.5rem;
      padding: 0.5rem 1.5rem;
      background-color: var(--or);
      color: var(--noir);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .send-button:hover {
      background-color: #e6c200;
    }

    /* Modal de connexion */
    .modal-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--noir);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--or);
      width: 90%;
      max-width: 500px;
    }

    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--or);
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--or);
      border-radius: 6px;
      color: var(--ivoire);
      font-family: 'Gaganti', sans-serif;
    }

    .form-submit {
      width: 100%;
      padding: 1rem;
      background-color: var(--or);
      color: var(--noir);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-submit:hover {
      background-color: #e6c200;
    }

    /* Décoration */
    .adinkra-symbol {
      font-size: 1.5rem;
      margin: 0 0.3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .forum-container {
        flex-direction: column;
        height: auto;
      }
      
      .participants-sidebar {
        width: 100%;
        border-left: none;
        border-bottom: 1px solid var(--or);
      }
      
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav-container">
    <button class="nav-button active" onclick="showSection('editor')">
      <i class="fas fa-edit"></i> Éditeur
    </button>
    <button class="nav-button" onclick="showSection('forum')">
      <i class="fas fa-comments"></i> Forum Gaganti
    </button>
  </div>

  <!-- Éditeur -->
  <div class="main-content active" id="editor-section">
    <div class="container">
      <div class="editor-container">
        <textarea id="editor" placeholder="...اكتب هنا"></textarea>
        <div class="editor-footer">
          <div class="character-count">0 caractères</div>
          <button onclick="toggleFullscreen()" class="outline">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>

      <div class="keyboard-container">
        <h2 class="keyboard-title">
          <i class="fas fa-keyboard"></i> Clavier Gaganti
        </h2>
        
        <div class="keyboard">
          <!-- Lettres Gaganti -->
          <button onclick="insertAtCursor('G')">G</button>
          <button onclick="insertAtCursor('A')">A</button>
          <button onclick="insertAtCursor('N')">N</button>
          <button onclick="insertAtCursor('T')">T</button>
          <button onclick="insertAtCursor('I')">I</button>
          <button onclick="insertAtCursor(' ')">␣</button>
          <button onclick="insertAtCursor('\n')">↵</button>
          <button onclick="deleteChar()" class="accent"><i class="fas fa-backspace"></i></button>
        </div>
      </div>

      <div class="action-buttons">
        <button onclick="copyText()" class="secondary">
          <i class="fas fa-copy"></i> Copier
        </button>
        <button onclick="downloadText()" class="secondary">
          <i class="fas fa-download"></i> TXT
        </button>
        <button onclick="downloadPDF()" class="accent">
          <i class="fas fa-file-pdf"></i> PDF
        </button>
        <button onclick="downloadPNG()" class="accent">
          <i class="fas fa-image"></i> PNG
        </button>
        <button onclick="clearText()" class="outline">
          <i class="fas fa-trash-alt"></i> Effacer
        </button>
      </div>
    </div>
  </div>

  <!-- Forum -->
  <div class="main-content" id="forum-section">
    <div class="container">
      <div class="forum-container">
        <div class="chat-area">
          <div class="messages-container" id="messages-container">
            <!-- Messages seront ajoutés ici dynamiquement -->
          </div>
          
          <div class="chat-input-container">
            <div class="input-toolbar">
              <button class="tool-button" onclick="showMediaPicker('image')">
                <i class="fas fa-image"></i>
              </button>
              <button class="tool-button" onclick="showMediaPicker('video')">
                <i class="fas fa-video"></i>
              </button>
              <button class="tool-button" onclick="startVoiceRecording()">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
            
            <textarea class="chat-input" id="chat-input" placeholder="Écrivez votre message..."></textarea>
            <button class="send-button" onclick="sendMessage()">
              Envoyer <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        
        <div class="participants-sidebar">
          <h3>Participants <span id="online-count">(0 en ligne)</span></h3>
          <div id="participants-list">
            <!-- Participants seront ajoutés ici dynamiquement -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de connexion -->
  <div class="modal-overlay" id="login-modal">
    <div class="modal-content">
      <h2 class="modal-title">Rejoindre le Forum Gaganti</h2>
      
      <div class="form-group">
        <label class="form-label">Votre nom</label>
        <input type="text" class="form-input" id="user-name" placeholder="Votre nom">
      </div>
      
      <div class="form-group">
        <label class="form-label">Votre pronom</label>
        <input type="text" class="form-input" id="user-pronoun" placeholder="Ex: Il/Elle/Iel">
      </div>
      
      <button class="form-submit" onclick="joinForum()">
        Rejoindre <i class="fas fa-sign-in-alt"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Variables globales
    let currentUser = null;
    let participants = [];
    let messages = [];
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      // Cacher le modal si on est sur l'éditeur
      if (window.location.hash !== '#forum') {
        document.getElementById('login-modal').style.display = 'none';
      }
      
      // Initialiser l'éditeur
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      
      // Simuler des participants et messages (en production, utiliser une base de données)
      simulateData();
    });
    
    // Simuler des données pour la démo
    function simulateData() {
      participants = [
        { id: 1, name: "Awa", pronoun: "Elle", avatar: "A", online: true },
        { id: 2, name: "Ibrahima", pronoun: "Il", avatar: "I", online: true },
        { id: 3, name: "Fatou", pronoun: "Elle", avatar: "F", online: false },
        { id: 4, name: "Moussa", pronoun: "Il", avatar: "M", online: true }
      ];
      
      messages = [
        { 
          id: 1, 
          senderId: 2, 
          senderName: "Ibrahima", 
          content: "سلام عليكم كيف الحال؟", 
          timestamp: new Date(Date.now() - 3600000),
          type: 'text'
        },
        { 
          id: 2, 
          senderId: 1, 
          senderName: "Awa", 
          content: "أنا بخير الحمد لله! هل تعلمون أي شيء عن اللغة الغاغانتية؟", 
          timestamp: new Date(Date.now() - 1800000),
          type: 'text'
        },
        { 
          id: 3, 
          senderId: 4, 
          senderName: "Moussa", 
          content: "نعم، إنها لغة رائعة من السنغال!", 
          timestamp: new Date(Date.now() - 900000),
          type: 'text'
        }
      ];
      
      if (window.location.hash === '#forum') {
        updateParticipantsList();
        updateMessages();
      }
    }
    
    // Fonctions de navigation
    function showSection(sectionId) {
      document.querySelectorAll('.main-content').forEach(section => {
        section.classList.remove('active');
      });
      
      document.querySelectorAll('.nav-button').forEach(button => {
        button.classList.remove('active');
      });
      
      document.getElementById(sectionId + '-section').classList.add('active');
      document.querySelector(`.nav-button[onclick="showSection('${sectionId}')"]`).classList.add('active');
      
      if (sectionId === 'forum' && !currentUser) {
        document.getElementById('login-modal').style.display = 'flex';
      } else {
        document.getElementById('login-modal').style.display = 'none';
      }
    }
    
    // Fonctions du forum
    function joinForum() {
      const userName = document.getElementById('user-name').value;
      const userPronoun = document.getElementById('user-pronoun').value;
      
      if (!userName || !userPronoun) {
        alert('Veuillez entrer votre nom et pronom');
        return;
      }
      
      currentUser = {
        id: Date.now(),
        name: userName,
        pronoun: userPronoun,
        avatar: userName.charAt(0).toUpperCase(),
        online: true
      };
      
      participants.push(currentUser);
      document.getElementById('login-modal').style.display = 'none';
      
      // Afficher un message de bienvenue
      const welcomeMessage = {
        id: Date.now(),
        senderId: currentUser.id,
        senderName: currentUser.name,
        content: `${userName} a rejoint la conversation!`,
        timestamp: new Date(),
        type: 'system'
      };
      
      messages.push(welcomeMessage);
      updateParticipantsList();
      updateMessages();
    }
    
    function updateParticipantsList() {
      const container = document.getElementById('participants-list');
      const onlineCount = participants.filter(p => p.online).length;
      
      document.getElementById('online-count').textContent = `(${onlineCount} en ligne)`;
      
      container.innerHTML = '';
      
      participants.forEach(participant => {
        const participantEl = document.createElement('div');
        participantEl.className = 'participant';
        participantEl.innerHTML = `
          <div class="participant-avatar">${participant.avatar}</div>
          <div class="participant-name">
            ${participant.name} <small>(${participant.pronoun})</small>
          </div>
          <div class="participant-status ${participant.online ? 'online' : ''}"></div>
        `;
        
        container.appendChild(participantEl);
      });
    }
    
    function updateMessages() {
      const container = document.getElementById('messages-container');
      container.innerHTML = '';
      
      // Trier les messages par date
      const sortedMessages = [...messages].sort((a, b) => a.timestamp - b.timestamp);
      
      sortedMessages.forEach(message => {
        const isCurrentUser = currentUser && message.senderId === currentUser.id;
        const isSystem = message.type === 'system';
        
        if (isSystem) {
          const systemMsg = document.createElement('div');
          systemMsg.className = 'message system';
          systemMsg.innerHTML = `
            <div class="message-content" style="text-align: center; color: var(--or);">
              ${message.content}
            </div>
          `;
          container.appendChild(systemMsg);
          return;
        }
        
        const messageEl = document.createElement('div');
        messageEl.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
        
        let contentHtml = '';
        if (message.type === 'text') {
          contentHtml = `<div class="message-content">${message.content}</div>`;
        } else if (message.type === 'image') {
          contentHtml = `
            <div class="message-content">${message.caption || ''}</div>
            <img src="${message.content}" class="message-media" alt="Image envoyée">
          `;
        } else if (message.type === 'video') {
          contentHtml = `
            <div class="message-content">${message.caption || ''}</div>
            <video controls class="message-media">
              <source src="${message.content}" type="video/mp4">
            </video>
          `;
        } else if (message.type === 'audio') {
          contentHtml = `
            <div class="message-content">${message.caption || ''}</div>
            <audio controls class="message-media">
              <source src="${message.content}" type="audio/mpeg">
            </audio>
          `;
        }
        
        messageEl.innerHTML = `
          <div class="message-header">
            <div class="message-sender">${message.senderName}</div>
            <div class="message-time">${formatTime(message.timestamp)}</div>
          </div>
          ${contentHtml}
        `;
        
        container.appendChild(messageEl);
      });
      
      // Faire défiler vers le bas
      container.scrollTop = container.scrollHeight;
    }
    
    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const content = input.value.trim();
      
      if (!content && !currentMedia) return;
      
      const newMessage = {
        id: Date.now(),
        senderId: currentUser.id,
        senderName: currentUser.name,
        content: content,
        timestamp: new Date(),
        type: currentMedia ? currentMedia.type : 'text'
      };
      
      if (currentMedia) {
        newMessage.content = currentMedia.url;
        newMessage.caption = content;
        currentMedia = null;
      }
      
      messages.push(newMessage);
      input.value = '';
      updateMessages();
      
      // Simuler une réponse
      setTimeout(() => {
        if (Math.random() > 0.5) {
          const randomParticipant = participants.filter(p => p.id !== currentUser.id && p.online)[0];
          if (randomParticipant) {
            const responses = [
              "أهلا بك في المحادثة!",
              "كيف حالك اليوم؟",
              "هل لديك أسئلة عن اللغة الغاغانتية؟",
              "أنا سعيد بالتواصل معك!",
              "هذه منصة رائعة للتعلم"
            ];
            
            const responseMessage = {
              id: Date.now(),
              senderId: randomParticipant.id,
              senderName: randomParticipant.name,
              content: responses[Math.floor(Math.random() * responses.length)],
              timestamp: new Date(),
              type: 'text'
            };
            
            messages.push(responseMessage);
            updateMessages();
          }
        }
      }, 2000 + Math.random() * 3000);
    }
    
    // Gestion des médias
    let currentMedia = null;
    
    function showMediaPicker(type) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = type === 'image' ? 'image/*' : 'video/*';
      
      input.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          currentMedia = { type, url };
          document.getElementById('chat-input').placeholder = `Ajouter une légende... (${type === 'image' ? 'Image' : 'Vidéo'} prête)`;
        }
      };
      
      input.click();
    }
    
    function startVoiceRecording() {
      alert("Fonctionnalité d'enregistrement vocal sera implémentée bientôt!");
    }
    
    // Fonctions de l'éditeur (existantes)
    function insertAtCursor(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      
      updateCharacterCount();
      editor.focus();
    }

    function deleteChar() {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      if (cursorPos > 0) {
        editor.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
        editor.selectionStart = editor.selectionEnd = cursorPos - 1;
        updateCharacterCount();
      }
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} caractères`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Texte copié avec succès!', 'success'))
        .catch(err => showToast('Erreur lors de la copie', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `gaganti-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Téléchargement TXT démarré', 'success');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });
      
      const text = document.getElementById('editor').value;
      const lines = doc.splitTextToSize(text, 180);
      
      doc.setFontSize(12);
      doc.text(lines, 200, 20, { align: 'right' });
      
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Document créé avec Gaganti Pro - Éditeur Wolof', 105, 10, { align: 'center' });
      
      doc.save(`gaganti-${new Date().toISOString().slice(0,10)}.pdf`);
      showToast('PDF généré avec succès', 'success');
    }

    function downloadPNG() {
      const editor = document.getElementById('editor');
      
      html2canvas(editor, {
        backgroundColor: '#121212',
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `gaganti-${new Date().toISOString().slice(0,10)}.png`;
        link.click();
        showToast('PNG généré avec succès', 'success');
      });
    }

    function clearText() {
      if (confirm('Voulez-vous vraiment effacer tout le texte?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Texte effacé', 'info');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
    
    // Gestion du hash URL
    window.addEventListener('hashchange', function() {
      if (window.location.hash === '#forum') {
        showSection('forum');
      } else {
        showSection('editor');
      }
    });
  </script>
</body>
</html>
