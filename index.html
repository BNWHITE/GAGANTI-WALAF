<!DOCTYPE html>
<html lang="fr" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaganti</title>
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Gaganti', sans-serif;
      background-color: #2e3440;
      color: #d8dee9;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #88c0d0;
    }

    #editor {
      width: 100%;
      height: 50vh;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #3b4252;
      color: #eceff4;
      border: none;
      border-radius: 0.5rem;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
      pointer-events: none;
    }

    .buttons, .keyboard, .emojis {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
      background-color: #4c566a;
      color: #eceff4;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Gaganti', sans-serif;
    }

    button:hover {
      background-color: #5e81ac;
    }

    @media (max-width: 600px) {
      #editor {
        font-size: 1.2rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gaganti Writer</h1>
    <textarea id="editor" placeholder="Tapez ici avec le clavier ci-dessous..."></textarea>

    <div class="keyboard">
      <script>
        const keys = ['ÿß','ÿ®','ÿ™','ÿ´','ÿ¨','ÿ≠','ÿÆ','ÿØ','ÿ∞','ÿ±','ÿ≤','ÿ≥','ÿ¥','ÿµ','ÿ∂','ÿ∑','ÿ∏','ÿπ','ÿ∫','ŸÅ','ŸÇ','ŸÉ','ŸÑ','ŸÖ','ŸÜ','Ÿá','Ÿà','Ÿä',' '];
        document.write(keys.map(k => `<button onclick="addChar('${k}')">${k}</button>`).join(''));
      </script>
    </div>

    <div class="emojis">
      <button onclick="addChar('üòä')">üòä</button>
      <button onclick="addChar('üòÇ')">üòÇ</button>
      <button onclick="addChar('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="addChar('üëç')">üëç</button>
    </div>

    <div class="buttons">
      <button onclick="copyText()">Copier</button>
      <button onclick="downloadText()">T√©l√©charger</button>
      <button onclick="downloadPDF()">PDF</button>
      <button onclick="clearText()">Effacer</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function addChar(char) {
      const editor = document.getElementById('editor');
      editor.value = char + editor.value;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value).then(() => alert('Texte copi√© !'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'gaganti-text.txt';
      link.click();
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });
      const text = document.getElementById('editor').value;
      doc.setFontSize(14);
      doc.text(text.split('\n'), 520, 50, { align: 'right', maxWidth: 500 });
      doc.save('gaganti-text.pdf');
    }

    function clearText() {
      document.getElementById('editor').value = '';
    }
  </script>
</body>
</html>
