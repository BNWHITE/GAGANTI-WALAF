      right: 0;

    .logo {

      justify-content: center;

      position: relative;
    }

    .main-nav::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 10px;

    }

    .nav-link {

      bottom: 0;
      right: 0;

      height: 3px;
      background-color: var(--or);
    }

    /* === CONTENU PRINCIPAL === */

      margin: 0 auto;
      width: 100%;

    }

    /* === √âDITEUR DE TEXTE === */
    .editor-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--or);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .editor-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M50,0 C60,20 80,30 100,50 C80,70 60,80 50,100 C40,80 20,70 0,50 C20,30 40,20 50,0 Z"/></svg>');
      background-size: 200px;
      opacity: 0.3;
      pointer-events: none;
    }

    #editor {
      width: 100%;
      min-height: 50vh;
      padding: 1.5rem;
      font-size: 1.8rem;
      background-color: transparent;
      color: var(--ivoire);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      resize: none;
      font-family: 'Gagganti', sans-serif;
      text-align: right;
      direction: rtl;
      line-height: 1.8;
      transition: all 0.3s;
      unicode-bidi: bidi-override;
    }

    #editor:focus {
      outline: none;
      border-color: var(--or);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .editor-footer {

      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--or);
    }

    .character-count {
      font-family: monospace;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    /* === CLAVIER === */
    .keyboard-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .keyboard-title {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }

    .keyboard-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to left, var(--or), transparent);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1rem;
    }

    .keyboard button {
      height: 80px;
      font-size: 2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Gagganti', sans-serif;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .keyboard button:hover {
      background-color: var(--or);
      color: var(--noir);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* === BOUTONS D'ACTION === */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    button {
      padding: 1.2rem;
      font-size: 1.2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      border-bottom: 3px solid var(--or);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button.secondary {
      background-color: var(--terre);
      border-bottom-color: #5a2d0c;
    }

    button.accent {
      background-color: var(--or);
      color: var(--noir);
      font-weight: bold;
      border-bottom-color: #b38d2a;
    }

    button.outline {
      background-color: transparent;
      border: 2px solid var(--or);
      color: var(--or);
      border-bottom: 3px solid var(--or);
    }

    /* === PIED DE PAGE === */
    footer {
      background: linear-gradient(to right, var(--noir), var(--indigo));

      text-align: center;
      padding: 2rem;
      margin-top: 3rem;

    .footer-links {

      justify-content: center;

      font-size: 1.1rem;

    }

    .copyright {

      opacity: 0.8;
      margin-top: 1.5rem;
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* === TOAST === */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    .toast-success {
      background-color: var(--vert-fonce);
      border-left: 5px solid var(--or);
    }

    .toast-error {
      background-color: var(--terre);
      border-left: 5px solid #ff3333;
    }

    .toast-info {
      background-color: var(--indigo);
      border-left: 5px solid #8888ff;
    }

    /* === RESPONSIVE === */
    @media (max-width: 992px) {
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      }
      
      .keyboard button {
        height: 70px;
        font-size: 1.8rem;
      }

      .decoration-left, .decoration-right {
        width: 60px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nav-link {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }

      .editor-container, .keyboard-container {
        padding: 1.5rem;

      #editor {
        font-size: 1.6rem;
        min-height: 40vh;
      }
      
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.8rem;
      }
      
      .keyboard button {
        height: 60px;
        font-size: 1.6rem;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }

      .decoration-left, .decoration-right {
        width: 40px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .nav-link {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      #editor {
        font-size: 1.4rem;
        padding: 1rem;
      }
      
      .keyboard button {
        height: 50px;
        font-size: 1.4rem;
      }
      
      button {
        padding: 1rem;
        font-size: 1rem;
      }

      .decoration-left, .decoration-right {
        width: 20px;
      }
    }

    /* === CONTENEUR DE CAPTURE === */
    .capture-container {
      position: absolute;
      left: -9999px;

      padding: 2rem;
      background-color: var(--noir);

      border: 1px solid var(--or);
      border-radius: 8px;
      font-family: 'Gagganti';
      font-size: 1.8rem;
      text-align: right;
      direction: rtl;
      white-space: pre-wrap;
      line-height: 1.8;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // ===== FONCTIONS PRINCIPALES =====
    function insertAtCursor(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      updateCharacterCount();
      editor.focus();
    }

    function deleteChar() {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      if (cursorPos > 0) {
        editor.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
        editor.selectionStart = editor.selectionEnd = cursorPos - 1;
        updateCharacterCount();
      }
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} xatt`;
    }

    // ===== FONCTIONS D'EXPORT =====
    async function exportAsImage(format) {
      try {
        const editor = document.getElementById('editor');
        const text = editor.value;
    
        // Cr√©er un conteneur miroir
        const mirrorDiv = document.createElement('div');
        mirrorDiv.id = 'gagganti-mirror';
        document.body.appendChild(mirrorDiv);
    
        // Style de base
        mirrorDiv.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: ${editor.offsetWidth}px;
          padding: 40px;
          background-color: #0a0a0a;
          color: #F5F5DC;
          font-family: 'Gagganti';
          font-size: 1.8rem;
          line-height: 1.8;
          white-space: pre-wrap;
          text-align: right;
          direction: ltr;
          unicode-bidi: plaintext;
          z-index: 99999;
          box-sizing: border-box;
        `;
    
        // Traitement sp√©cial Gagganti avec inversion de l'ordre des mots
        const processText = (text) => {
          return text.split('\n').map(line => {
            // Inverser les lettres dans chaque mot
            const words = line.split(' ').map(word => 
              word.split('').reverse().join('')
            );
            // Inverser l'ordre des mots (comme un d√©pilement)
            return words.reverse().join(' ');
          }).join('\n');
        };
    
        mirrorDiv.textContent = processText(text);
        mirrorDiv.style.visibility = 'visible';
    
        await new Promise(resolve => setTimeout(resolve, 100));
        await document.fonts.ready;
    
        const options = {
          backgroundColor: null,
          scale: 1,
          logging: true,
          useCORS: true,
          allowTaint: true,
          width: mirrorDiv.scrollWidth + 80,
          height: mirrorDiv.scrollHeight + 80,
          windowWidth: mirrorDiv.scrollWidth + 80,
          windowHeight: mirrorDiv.scrollHeight + 80,
          scrollX: 0,
          scrollY: 0
        };
    
        const canvas = await html2canvas(mirrorDiv, options);
        const link = document.createElement('a');
        link.href = canvas.toDataURL(`image/${format}`);
        link.download = `gagganti-export-${Date.now()}.${format}`;
        link.click();
    
      } catch (error) {
        console.error("Erreur d'export:", error);
        alert("J√†pp na j√†kkaarloo");
      } finally {
        const mirror = document.getElementById('gagganti-mirror');
        if (mirror) document.body.removeChild(mirror);
      }
    }
    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `itnagag-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Mbind ci .txt dina√±u ko y√≥bbu', 'success');
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Mbind bi n√†pp na!', 'success'))
        .catch(err => showToast('J√†pp na j√†kkaarloo', 'error'));
    }

    function clearText() {
      if (confirm('Danga b√´gg f√†yyi mbind mi ci d√´gg?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Mbind bi f√†yyi na', 'info');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleEmojiPanel() {
      const panel = document.getElementById('emojiPanel');
      panel.classList.toggle('show');
    }

    // ===== FONCTIONS UTILITAIRES =====
    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    // ===== INITIALISATION =====
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      document.getElementById('editor').focus();
      
      document.getElementById('forum-link').addEventListener('click', function(e) {
        e.preventDefault();
        alert("Waxtaan gi dina√±u ko def ci w√†ll wi!");
      });
    });
  </script>
