<html lang="wo">
<head>

  <style>
    :root {
      --noir: #0a0a0a;
      --or: #D4AF37;
      --terre: #7c4d1e;
      --ocre: #CC7722;
      --ivoire: #F5F5DC;
      --indigo: #4B0082;
      --vert-fonce: #013220;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gaganti', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Fond avec motifs africains */

      content: "";

      top: 0;
      left: 0;

      height: 100%;
      background-image: 
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200"><path fill="%23D4AF37" fill-opacity="0.03" d="M100,20 C120,60 180,80 180,120 C140,120 100,160 100,200 C100,160 60,120 20,120 C20,80 80,60 100,20 Z"/></svg>'),

      z-index: -2;
    }

    /* Silhouettes de cases traditionnelles */

      left: 0;

      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 0.15;
    }

    /* Motifs lat√©raux inspir√©s des tissus wax */
    .decoration-left, .decoration-right {
      position: fixed;
      top: 0;
      width: 100px;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.05" d="M50,0 C60,20 80,30 100,50 C80,70 60,80 50,100 C40,80 20,70 0,50 C20,30 40,20 50,0 Z"/></svg>');
      background-size: 80px;
      z-index: -1;
    }

    .decoration-left {
      left: 0;
    }

    .decoration-right {
      right: 0;
      transform: rotate(180deg);
    }

    /* En-t√™te avec motif de tissu africain */
    header {
      background: linear-gradient(to right, var(--noir), var(--indigo));
      padding: 1.5rem;
      text-align: center;
      position: relative;
      border-bottom: 2px solid var(--or);
      box-shadow: var(--shadow);
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><path fill="%23D4AF37" fill-opacity="0.08" d="M60,0C80,30 120,30 120,60C90,80 120,120 60,120C30,80 0,120 0,60C30,30 0,30 60,0Z"/></svg>');
      background-size: 120px;
      opacity: 0.3;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .logo-icon {
      font-size: 2.8rem;
      color: var(--or);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--or), #F5DEB3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Navigation principale avec motif de bordure */
    .main-nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to right, var(--noir), var(--vert-fonce));
      border-bottom: 1px solid var(--or);
      position: relative;
    }

    .main-nav::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 20 10"><path fill="%23D4AF37" d="M0,0 Q5,10 10,0 T20,0" opacity="0.3"/></svg>');
      background-size: 20px;
    }

    .nav-link {
      padding: 1.2rem 2.5rem;
      color: var(--ivoire);
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .nav-link:hover {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--or);
    }

    .nav-link.active {
      background-color: rgba(212, 175, 55, 0.2);
      color: var(--or);
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 3px;
      background-color: var(--or);
    }

    /* Contenu principal avec bordure inspir√©e des motifs wolof */
    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    .main-content::before {
      content: "";
      position: absolute;
      top: 0;
      right: -30px;
      width: 60px;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path fill="%23D4AF37" fill-opacity="0.05" d="M30,0 C40,15 50,20 60,30 C50,40 40,45 30,60 C20,45 10,40 0,30 C10,20 20,15 30,0 Z"/></svg>');
      background-size: 60px;
      background-repeat: repeat-y;
    }

    .main-content::after {
      content: "";
      position: absolute;
      top: 0;
      left: -30px;
      width: 60px;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path fill="%23D4AF37" fill-opacity="0.05" d="M30,0 C40,15 50,20 60,30 C50,40 40,45 30,60 C20,45 10,40 0,30 C10,20 20,15 30,0 Z"/></svg>');
      background-size: 60px;
      background-repeat: repeat-y;
      transform: rotate(180deg);
    }

    /* √âditeur avec motif de case traditionnelle */
    .editor-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--or);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .editor-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M50,0 C60,20 80,30 100,50 C80,70 60,80 50,100 C40,80 20,70 0,50 C20,30 40,20 50,0 Z"/></svg>');
      background-size: 200px;
      opacity: 0.3;
      pointer-events: none;
    }

    .editor-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, var(--ocre), var(--or), var(--ocre));
      opacity: 0.2;
    }

    #editor {
      width: 100%;
      min-height: 50vh;
      padding: 1.5rem;
      font-size: 1.8rem;
      background-color: transparent;
      color: var(--ivoire);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
      line-height: 1.8;
      transition: all 0.3s;
      unicode-bidi: bidi-override;
    }

    #editor:focus {
      outline: none;
      border-color: var(--or);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--or);
    }

    .character-count {
      font-family: monospace;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    /* Clavier avec motif de tissu africain */
    .keyboard-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .keyboard-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 60%, rgba(212, 175, 55, 0.05));
      pointer-events: none;
    }

    .keyboard-container::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, var(--ocre), var(--or), var(--ocre));
      opacity: 0.2;
    }

    .keyboard-title {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }

    .keyboard-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to left, var(--or), transparent);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1rem;
    }

    .keyboard button {
      height: 80px;
      font-size: 2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Gaganti', sans-serif;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .keyboard button:hover {
      background-color: var(--or);
      color: var(--noir);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .keyboard button::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .keyboard button:hover::before {
      transform: translateX(0);
    }

    /* Menu √©mojis avec motif africain */
    .emoji-panel {
      display: none;
      position: absolute;
      bottom: 100%;
      right: 0;
      background-color: var(--vert-fonce);
      border: 1px solid var(--or);
      border-radius: 8px;
      padding: 1rem;
      z-index: 100;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }

    .emoji-panel.show {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 0.5rem;
    }

    .emoji-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .emoji-btn:hover {
      background-color: rgba(212, 175, 55, 0.2);
      transform: scale(1.2);
    }

    .emoji-toggle {
      position: relative;
    }

    /* Boutons d'action avec style africain */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    button {
      padding: 1.2rem;
      font-size: 1.2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
      border-bottom: 3px solid var(--or);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 1.3rem;
    }

    button.secondary {
      background-color: var(--terre);
      border-bottom-color: #5a2d0c;
    }

    button.accent {
      background-color: var(--or);
      color: var(--noir);
      font-weight: bold;
      border-bottom-color: #b38d2a;
    }

    button.outline {
      background-color: transparent;
      border: 2px solid var(--or);
      color: var(--or);
      border-bottom: 3px solid var(--or);
    }

    /* Pied de page avec motif de case */
    footer {
      background: linear-gradient(to right, var(--noir), var(--indigo));
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid var(--or);
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><path fill="%23D4AF37" fill-opacity="0.08" d="M60,0C80,30 120,30 120,60C90,80 120,120 60,120C30,80 0,120 0,60C30,30 0,30 60,0Z"/></svg>');
      background-size: 120px;
      opacity: 0.3;
    }

    footer::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 20 10"><path fill="%23D4AF37" d="M0,10 Q5,0 10,10 T20,10" opacity="0.3"/></svg>');
      background-size: 20px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .footer-link {
      color: var(--or);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .footer-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 0;
      height: 2px;
      background-color: var(--or);
      transition: width 0.3s;
    }

    .footer-link:hover {
      color: white;
    }

    .footer-link:hover::after {
      width: 100%;
      left: 0;
    }

    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1.5rem;
    }

    /* Animation pour le clavier */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      }
      
      .keyboard button {
        height: 70px;
        font-size: 1.8rem;
      }

      .decoration-left, .decoration-right {
        width: 60px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nav-link {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }

      .main-content::before, 
      .main-content::after {
        display: none;
      }
      
      .editor-container, .keyboard-container {
        padding: 1.5rem;
      }
      
      #editor {
        font-size: 1.6rem;
        min-height: 40vh;
      }
      
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.8rem;
      }
      
      .keyboard button {
        height: 60px;
        font-size: 1.6rem;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }

      .decoration-left, .decoration-right {
        width: 40px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .nav-link {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      #editor {
        font-size: 1.4rem;
        padding: 1rem;
      }
      
      .keyboard button {
        height: 50px;
        font-size: 1.4rem;
      }
      
      button {
        padding: 1rem;
        font-size: 1rem;
      }

      .decoration-left, .decoration-right {
        width: 20px;
      }
    }
  </style>
</head>

  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      document.getElementById('editor').focus();
      
      // Gestionnaire pour le lien du forum

    // Fonction d'insertion RTL
    function insertAtCursor(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      
      updateCharacterCount();
      editor.focus();
      
      // Fermer le panel √©moji si ouvert
      document.getElementById('emojiPanel').classList.remove('show');
    }

    function deleteChar() {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      if (cursorPos > 0) {
        editor.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
        editor.selectionStart = editor.selectionEnd = cursorPos - 1;
        updateCharacterCount();
      }
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} xatt`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Mbind bi n√†pp na!', 'success'))
        .catch(err => showToast('J√†pp na j√†kkaarloo', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `itnagag-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Mbind ci .txt dina√±u ko y√≥bbu', 'success');
    }

  function downloadJPG() {
    // M√™me code que downloadPNG mais avec 'image/jpeg' et qualit√©
    const container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.left = '-9999px';
    container.style.backgroundColor = '#0a0a0a';
    container.style.padding = '2rem';
    container.style.border = '1px solid #D4AF37';
    container.style.borderRadius = '8px';
    container.style.fontFamily = 'Gaganti, sans-serif';
    container.style.color = '#F5F5DC';
    container.style.textAlign = 'right';
    container.style.direction = 'rtl';
    
    const content = document.createElement('div');
    content.style.whiteSpace = 'pre-wrap';
    content.style.fontSize = '1.8rem';
    content.style.lineHeight = '1.8';
    content.textContent = document.getElementById('editor').value;
    
    container.appendChild(content);
    document.body.appendChild(container);
    
    html2canvas(container, {
      backgroundColor: '#0a0a0a',
      scale: 2,
      logging: false,
      useCORS: true
    }).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg', 0.9);
      link.download = `itnagag-${new Date().toISOString().slice(0,10)}.jpg`;
      link.click();
      showToast('JPG bi g√©n√©r√© na', 'success');
      document.body.removeChild(container);
    });
  }

   function downloadPNG() {
    // Cr√©er un conteneur temporaire pour la capture
    const container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.left = '-9999px';
    container.style.backgroundColor = '#0a0a0a';
    container.style.padding = '2rem';
    container.style.border = '1px solid #D4AF37';
    container.style.borderRadius = '8px';
    container.style.fontFamily = 'Gaganti, sans-serif';
    container.style.color = '#F5F5DC';
    container.style.textAlign = 'right';
    container.style.direction = 'rtl';
    
    // Ajouter le contenu de l'√©diteur
    const content = document.createElement('div');
    content.style.whiteSpace = 'pre-wrap';
    content.style.fontSize = '1.8rem';
    content.style.lineHeight = '1.8';
    content.textContent = document.getElementById('editor').value;
    
    container.appendChild(content);
    document.body.appendChild(container);
    
    // Capturer avec html2canvas
    html2canvas(container, {
      backgroundColor: '#0a0a0a',
      scale: 2

      logging: false,
      useCORS: true
    }).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `itnagag-${new Date().toISOString().slice(0,10)}.png`;
      link.click();
      showToast('PNG bi g√©n√©r√© na', 'success');
      
      // Nettoyer
      document.body.removeChild(container);
    }).catch(err => {
      console.error('Erreur de g√©n√©ration PNG:', err);
      showToast('J√†pp na j√†kkaarloo', 'error');
      document.body.removeChild(container);
    });
  }

    function clearText() {
      if (confirm('Danga b√´gg f√†yyi mbind mi ci d√´gg?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Mbind bi f√†yyi na', 'info');

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleEmojiPanel() {
      const panel = document.getElementById('emojiPanel');
      panel.classList.toggle('show');
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
