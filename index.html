<!DOCTYPE html>
<html lang="wo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itnagag - Mbind mi ci Wolof</title>
  <link rel="preload" href="gaganti.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --noir: #0a0a0a;
      --or: #D4AF37;
      --terre: #7c4d1e;
      --ivoire: #F5F5DC;
      --vert-fonce: #013220;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    @font-face {
      font-family: 'Gaganti';
      src: url('gaganti.ttf') format('truetype');
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Gaganti', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--noir);
      color: var(--ivoire);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path fill="%23D4AF37" fill-opacity="0.03" d="M100,20 C120,60 180,80 180,120 C140,120 100,160 100,200 C100,160 60,120 20,120 C20,80 80,60 100,20 Z"/></svg>');
      background-size: 300px;
    }

    /* En-tête avec motif africain */
    header {
      background: linear-gradient(to right, var(--noir), var(--vert-fonce));
      padding: 1.5rem;
      text-align: center;
      position: relative;
      border-bottom: 2px solid var(--or);
      box-shadow: var(--shadow);
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20"><path fill="%23D4AF37" fill-opacity="0.1" d="M0,10 Q25,20 50,10 T100,10"/></svg>');
      background-size: 100px;
      opacity: 0.5;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .logo-icon {
      font-size: 2.8rem;
      color: var(--or);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--or), #F5DEB3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 3px;
    }

    /* Navigation principale */
    .main-nav {
      display: flex;
      justify-content: center;
      background-color: rgba(1, 50, 32, 0.8);
      border-bottom: 1px solid var(--or);
    }

    .nav-link {
      padding: 1.2rem 2.5rem;
      color: var(--ivoire);
      text-decoration: none;
      font-size: 1.2rem;
      position: relative;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-link:hover {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--or);
    }

    .nav-link.active {
      background-color: rgba(212, 175, 55, 0.2);
      color: var(--or);
    }

    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 3px;
      background-color: var(--or);
    }

    /* Contenu principal */
    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Éditeur */
    .editor-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--or);
      position: relative;
      overflow: hidden;
    }

    .editor-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23D4AF37" fill-opacity="0.03" d="M50,0 C60,20 80,30 100,50 C80,70 60,80 50,100 C40,80 20,70 0,50 C20,30 40,20 50,0 Z"/></svg>');
      background-size: 200px;
      opacity: 0.3;
      pointer-events: none;
    }

    #editor {
      width: 100%;
      min-height: 50vh;
      padding: 1.5rem;
      font-size: 1.8rem;
      background-color: transparent;
      color: var(--ivoire);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      resize: none;
      font-family: 'Gaganti', sans-serif;
      text-align: right;
      direction: rtl;
      line-height: 1.8;
      transition: all 0.3s;
      unicode-bidi: bidi-override;
    }

    #editor:focus {
      outline: none;
      border-color: var(--or);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--or);
    }

    .character-count {
      font-family: monospace;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    /* Clavier */
    .keyboard-container {
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
      border: 1px solid var(--or);
      margin: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    .keyboard-container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 60%, rgba(212, 175, 55, 0.05));
      pointer-events: none;
    }

    .keyboard-title {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--or);
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: right;
    }

    .keyboard-title::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to left, var(--or), transparent);
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 1rem;
    }

    .keyboard button {
      height: 80px;
      font-size: 2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Gaganti', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .keyboard button:hover {
      background-color: var(--or);
      color: var(--noir);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .keyboard button::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .keyboard button:hover::before {
      transform: translateX(0);
    }

    /* Boutons d'action */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    button {
      padding: 1.2rem;
      font-size: 1.2rem;
      background-color: var(--vert-fonce);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 1.3rem;
    }

    button.secondary {
      background-color: var(--terre);
    }

    button.accent {
      background-color: var(--or);
      color: var(--noir);
      font-weight: bold;
    }

    button.outline {
      background-color: transparent;
      border: 2px solid var(--or);
      color: var(--or);
    }

    /* Pied de page */
    footer {
      background: linear-gradient(to right, var(--noir), var(--vert-fonce));
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid var(--or);
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20"><path fill="%23D4AF37" fill-opacity="0.1" d="M0,10 Q25,0 50,10 T100,10"/></svg>');
      background-size: 100px;
      opacity: 0.5;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .footer-link {
      color: var(--or);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s;
      position: relative;
    }

    .footer-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 0;
      height: 2px;
      background-color: var(--or);
      transition: width 0.3s;
    }

    .footer-link:hover {
      color: white;
    }

    .footer-link:hover::after {
      width: 100%;
      left: 0;
    }

    .copyright {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 1.5rem;
    }

    /* Animation pour le clavier */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      }
      
      .keyboard button {
        height: 70px;
        font-size: 1.8rem;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .nav-link {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
      
      .main-content {
        padding: 1.5rem;
      }
      
      .editor-container, .keyboard-container {
        padding: 1.5rem;
      }
      
      #editor {
        font-size: 1.6rem;
        min-height: 40vh;
      }
      
      .keyboard {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
        gap: 0.8rem;
      }
      
      .keyboard button {
        height: 60px;
        font-size: 1.6rem;
      }
      
      .action-buttons {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .nav-link {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      #editor {
        font-size: 1.4rem;
        padding: 1rem;
      }
      
      .keyboard button {
        height: 50px;
        font-size: 1.4rem;
      }
      
      button {
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- En-tête avec logo -->
  <header>
    <div class="logo">
      <span class="logo-icon">✍️</span>
      <h1>Itnagag - Mbind mi ci Wolof</h1>
    </div>
  </header>

  <!-- Navigation principale -->
  <nav class="main-nav">
    <a href="#" class="nav-link active">
      <i class="fas fa-edit"></i> Bind
    </a>
    <a href="#" class="nav-link" id="forum-link">
      <i class="fas fa-users"></i> Waxtaan
    </a>
    <a href="#" class="nav-link">
      <i class="fas fa-book"></i> Xam-xam
    </a>
  </nav>

  <!-- Contenu principal -->
  <main class="main-content">
    <!-- Éditeur de texte -->
    <div class="editor-container">
      <textarea id="editor" placeholder="...Bindal ci Itnagag"></textarea>
      <div class="editor-footer">
        <div class="character-count">0 xatt</div>
        <button onclick="toggleFullscreen()" class="outline">
          <i class="fas fa-expand"></i> Ekraan bu bees
        </button>
      </div>
    </div>

    <!-- Clavier Itnagag -->
    <div class="keyboard-container animate">
      <h2 class="keyboard-title">
        <i class="fas fa-keyboard"></i> Pangeeru Itnagag
      </h2>
      
      <div class="keyboard">
        <!-- Rangée 1 -->
        <button onclick="insertAtCursor('G')">G</button>
        <button onclick="insertAtCursor('A')">A</button>
        <button onclick="insertAtCursor('N')">N</button>
        <button onclick="insertAtCursor('T')">T</button>
        <button onclick="insertAtCursor('I')">I</button>
        <button onclick="insertAtCursor('B')">B</button>
        <button onclick="insertAtCursor('D')">D</button>
        
        <!-- Rangée 2 -->
        <button onclick="insertAtCursor('E')">E</button>
        <button onclick="insertAtCursor('F')">F</button>
        <button onclick="insertAtCursor('H')">H</button>
        <button onclick="insertAtCursor('J')">J</button>
        <button onclick="insertAtCursor('K')">K</button>
        <button onclick="insertAtCursor('L')">L</button>
        <button onclick="insertAtCursor('M')">M</button>
        
        <!-- Rangée 3 -->
        <button onclick="insertAtCursor('O')">O</button>
        <button onclick="insertAtCursor('P')">P</button>
        <button onclick="insertAtCursor('R')">R</button>
        <button onclick="insertAtCursor('S')">S</button>
        <button onclick="insertAtCursor('U')">U</button>
        <button onclick="insertAtCursor('V')">V</button>
        <button onclick="insertAtCursor('W')">W</button>
        
        <!-- Rangée 4 -->
        <button onclick="insertAtCursor('Y')">Y</button>
        <button onclick="insertAtCursor('Z')">Z</button>
        <button onclick="insertAtCursor(' ')">␣</button>
        <button onclick="insertAtCursor('\n')">↵</button>
        <button onclick="deleteChar()" class="accent"><i class="fas fa-backspace"></i></button>
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="action-buttons">
      <button onclick="copyText()" class="secondary">
        <i class="fas fa-copy"></i> Nàppal mbind
      </button>
      <button onclick="downloadText()" class="secondary">
        <i class="fas fa-file-alt"></i> Mbind ci .txt
      </button>
      <button onclick="downloadPDF()" class="accent">
        <i class="fas fa-file-pdf"></i> Mbind ci .pdf
      </button>
      <button onclick="downloadPNG()" class="accent">
        <i class="fas fa-image"></i> Mbind ci .png
      </button>
      <button onclick="clearText()" class="outline">
        <i class="fas fa-trash-alt"></i> Fàyyi mbind
      </button>
    </div>
  </main>

  <!-- Pied de page -->
  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="#" class="footer-link">Ci mbiri</a>
        <a href="#" class="footer-link">Jukki</a>
        <a href="#" class="footer-link">Jàppale</a>
        <a href="#" class="footer-link">Natte</a>
      </div>
      <div class="copyright">
        &copy; 2023 Itnagag - Défaraayu Wolof
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateCharacterCount();
      document.getElementById('editor').addEventListener('input', updateCharacterCount);
      document.getElementById('editor').focus();
      
      // Gestionnaire pour le lien du forum
      document.getElementById('forum-link').addEventListener('click', function(e) {
        e.preventDefault();
        alert("Waxtaan gi dinañu ko def ci wàll wi!");
      });
    });

    // Fonction d'insertion RTL
    function insertAtCursor(char) {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      editor.value = text.substring(0, cursorPos) + char + text.substring(cursorPos);
      editor.selectionStart = editor.selectionEnd = cursorPos + char.length;
      
      updateCharacterCount();
      editor.focus();
    }

    function deleteChar() {
      const editor = document.getElementById('editor');
      const cursorPos = editor.selectionStart;
      const text = editor.value;
      
      if (cursorPos > 0) {
        editor.value = text.substring(0, cursorPos - 1) + text.substring(cursorPos);
        editor.selectionStart = editor.selectionEnd = cursorPos - 1;
        updateCharacterCount();
      }
      editor.focus();
    }

    function updateCharacterCount() {
      const editor = document.getElementById('editor');
      const count = editor.value.length;
      document.querySelector('.character-count').textContent = `${count} xatt`;
    }

    function copyText() {
      const textArea = document.getElementById('editor');
      navigator.clipboard.writeText(textArea.value)
        .then(() => showToast('Mbind bi nàpp na!', 'success'))
        .catch(err => showToast('Jàpp na jàkkaarloo', 'error'));
    }

    function downloadText() {
      const text = document.getElementById('editor').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `itnagag-${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
      showToast('Mbind ci .txt dinañu ko yóbbu', 'success');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });
      
      const text = document.getElementById('editor').value;
      const lines = doc.splitTextToSize(text, 180);
      
      doc.setFontSize(12);
      doc.text(lines, 200, 20, { align: 'right' });
      
      // Ajouter un en-tête culturel
      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text('Bindal ci Itnagag - Mbind mi ci Wolof', 105, 10, { align: 'center' });
      
      doc.save(`itnagag-${new Date().toISOString().slice(0,10)}.pdf`);
      showToast('PDF bi généré na', 'success');
    }

    function downloadPNG() {
      const editor = document.getElementById('editor');
      
      html2canvas(editor, {
        backgroundColor: '#0a0a0a',
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `itnagag-${new Date().toISOString().slice(0,10)}.png`;
        link.click();
        showToast('PNG bi généré na', 'success');
      });
    }

    function clearText() {
      if (confirm('Danga bëgg fàyyi mbind mi ci dëgg?')) {
        document.getElementById('editor').value = '';
        updateCharacterCount();
        showToast('Mbind bi fàyyi na', 'info');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
